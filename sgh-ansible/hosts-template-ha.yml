all:
    hosts:
        postgres_master: 
            ansible_host: IP
            database_su_name: toBeChanged
            database_su_password: toBeChanged
    children:
        web_load_balancers:
            hosts:
                lbweb: 
                    ansible_host: IP
        backservers:
            hosts:
                nodo_a: 
                    ansible_host: IP
                nodo_b: 
                    ansible_host: IP
        frontservers:
            hosts:
                nodo_a:
                nodo_b:
        migrator:
            hosts:
                localhost: # debe poseer Maven instalado
                    ansible_connection: local
    vars:
        ansible_ssh_pipelining: true
        database_port: 5432
        sgh_database_user_name: sgh_test
        sgh_database_user_password: sgh_test
        sgh_database_name: sgh_test
