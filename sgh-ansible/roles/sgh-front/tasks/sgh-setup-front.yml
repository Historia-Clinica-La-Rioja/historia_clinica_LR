---
- name: Make sure sgh dir exists
  file:
    path: "{{ SGH_HOME }}"
    state: directory
    owner: www-data
    group: www-data

- name: Copy SGH Front end
  copy: 
    src: "{{ FRONT_END_PATH }}"
    dest: "{{ SGH_HOME }}"
    owner: www-data
    group: www-data
    mode: 0500
  register: jar_deployed

- name: copy properties for SGH
  template: 
    src: templates/nginx.conf.j2
    dest: "/etc/nginx/sites-enabled/"
    owner:  www-data
    group: www-data
    mode: 0644
  register: properties_updated

- name: Restart Nginx
  service:
    name: nginx
    state: restarted
  when: ansible_service_mgr == "systemd"
