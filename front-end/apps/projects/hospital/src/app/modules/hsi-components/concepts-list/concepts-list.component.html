<app-hide-show-toggle [header]="content.header">
	<app-titled-content-card *ngIf="hasConcepts" [title]="content.titleList">
		<ng-content></ng-content>
	</app-titled-content-card>

	<article>
		<button id="add-button-concepts-list" (click)="open()" [disabled]="checkboxOn" mat-button type="button"
			color="primary">
			+ {{content.actions.button | translate}}
		</button>
		<mat-checkbox id="{{content.id}}" color="primary" *ngIf="content.actions.checkbox" (change)="toggleCheckbox()"
			[disabled]="hasConcepts" [checked]="checkboxOn">{{content.actions.checkbox | translate}}</mat-checkbox>
	</article>
</app-hide-show-toggle>
