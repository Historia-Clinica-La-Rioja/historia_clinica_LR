<span>{{title | translate}}</span>

<div fxLayoutGap="8px" fxLayout="row" fxLayoutAlign="none center">
	<mat-form-field appearance="outline">
		<style>
		input:invalid {
			background-color: red;
		}
		</style>
		<input matInput type="text" pattern="^[\-\+]?[0-9]*,?[0-9]+([eE][\-\+]?[0-9]+)?$" [(value)]="preloadValue" (change)="emitValueChange($event)">

	</mat-form-field>
	<div>
		<mat-form-field appearance="outline">
			<mat-select [disabled]="listOptionsUnits.length === 1" [(value)]="_preloadUnit"
				(selectionChange)="onUnitChange($event.value.unitOfMeasureId)">
				<mat-option *ngFor="let unit of listOptionsUnits" [value]="unit">
					{{unit.description}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</div>
