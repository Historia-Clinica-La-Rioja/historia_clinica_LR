<h1 mat-dialog-title>{{this.data.title | translate}}</h1>

<div mat-dialog-content>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let opt of options" (click)="cancel(opt.value)">
            <span [translate]="opt.title"></span>
        </mat-list-option>
    </mat-selection-list>
</div>
