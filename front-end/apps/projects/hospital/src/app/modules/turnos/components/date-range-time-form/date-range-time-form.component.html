<form fxLayout="column" class="block_dialog">
	<div appearance="outline" style="margin-top: 16px;">
		<div fxLayout="row" fxLayoutGap="20px">
			<mat-form-field class="dateSelector" appearance="outline">
				<mat-label>Fecha inicio</mat-label>
				<input matInput id="initDate" [matDatepicker]="startDatePicker" [formControl]="form.controls.initDate"
				[matDatepickerFilter]="initDateFilter" (dateChange)="updateEndDate()">
				<mat-error>Seleccione una fecha</mat-error>
				<mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
				<mat-datepicker #startDatePicker></mat-datepicker>
			</mat-form-field>
			<mat-form-field class="dateSelector" appearance="outline">
				<mat-label>Fecha fin</mat-label>
				<input matInput id="endDate" [matDatepicker]="endDatePicker" [formControl]="form.controls.endDate" [matDatepickerFilter]="endDateFilter">
				<mat-error>Seleccione una fecha</mat-error>
				<mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
				<mat-datepicker #endDatePicker></mat-datepicker>
			</mat-form-field>
		</div>
	</div>

	<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
		<mat-form-field appearance="outline" class="hour_selector">
			<mat-select id="startingHour" [formControl]="form.controls.init">
				<mat-option [value]="possibleTime" *ngFor="let possibleTime of possibleStartingTime"
					(click)="filterEndingTime()">
					{{ possibleTime | viewDateDto:'time' | date:'shortTime' }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<span>hs. a</span>
		<mat-form-field appearance="outline" class="hour_selector">
			<mat-select id="endingHour" [formControl]="form.controls.end">
				<mat-option [value]="possibleTime" *ngFor="let possibleTime of possibleEndingTime">
					{{ possibleTime | viewDateDto:'time' | date:'shortTime' }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<span>hs.</span>
	</div>
</form>
