<div fxLayout="column" fxLayoutGap="0.1125em">
	<mat-card>
		<div *ngIf="referenceReports?.length else noInfo" fxLayout="column" fxLayoutGap="10px">
			<div fxLayout="column" *ngFor="let report of referenceReports">
				<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
					<app-report-information fxFlex="85" [report]="report"></app-report-information>
					<div fxFlex="15">
						<button mat-stroked-button (click)="openRequest(report.dto.id)" color="primary">
							{{ 'turnos.search_references.VIEW_APPLICATION' | translate}}
						</button>
					</div>
				</div>
				<mat-divider class="divider-list" inset></mat-divider>
			</div>
			<mat-paginator [length]="totalElementsAmount" [pageSizeOptions]="pageSizeOptions"
				(page)="referenceReportFacadeService.updatePaginator($event)">
			</mat-paginator>
		</div>
		<ng-template #noInfo>
			<app-no-data></app-no-data>
		</ng-template>
	</mat-card>
</div>
