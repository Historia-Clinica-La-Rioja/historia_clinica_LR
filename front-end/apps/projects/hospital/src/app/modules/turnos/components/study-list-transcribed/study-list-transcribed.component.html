<div *ngFor="let study of studyList; index as i; last as isLastElement">
    <div fxLayout="row"  fxLayoutAlign="space-between center" fxLayoutGap="15px">
            <div  fxLayout="column" fxLayoutGap="6px">
                <span>{{ study.pt | titlecase }}</span>
            </div>
            <button mat-icon-button color="warn" (click)="executeRemove(i); $event.stopPropagation()">
                <mat-icon>delete_outline</mat-icon>
            </button>
    </div>
</div>
