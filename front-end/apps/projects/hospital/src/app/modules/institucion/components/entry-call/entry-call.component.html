<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="2em">

	<div mat-dialog-title fxLayout="column" fxLayoutAlign="center center">
		<mat-icon color="primary">ring_volume</mat-icon>
		<span>Teleconsulta entrante</span>
	</div>

	<mat-dialog-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5em">
		<app-call-details [callDetails]="entryCall"></app-call-details>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-stroked-button color="warn" mat-dialog-close>RECHAZAR</button>
		<button mat-raised-button color="primary" (click)="joinMeet()">ATENDER LLAMADA</button>
	</mat-dialog-actions>
</div>
