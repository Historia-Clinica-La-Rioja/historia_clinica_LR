<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="2em">

	<div mat-dialog-title fxLayout="column" fxLayoutAlign="center center">
		<mat-icon color="primary">ring_volume</mat-icon>
		<span>Teleconsulta entrante</span>
	</div>

	<mat-dialog-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5em">

		<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5em">

			<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5em">
				<span style="color: grey;">PACIENTE</span>
				<app-person-short-description [person]="entryCall.patient"></app-person-short-description>
			</div>

			<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".8em">
				<app-priority [priority]="entryCall.priority"></app-priority>
				<app-iconed-text icon='schedule' [text]="timeDifference(entryCall.createdOn)"></app-iconed-text>
			</div>
		</div>

		<div id="profesional" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
			<span style="color: grey;">PROFESIONAL</span>
			<app-iconed-text icon='person' [text]="entryCall.professionalFullName"></app-iconed-text>
			<app-iconed-text icon='medical_services' [text]="entryCall.clinicalSpecialty"></app-iconed-text>
			<app-iconed-text icon='domain' [text]="entryCall.institutionName"></app-iconed-text>
		</div>

	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-stroked-button color="warn" mat-dialog-close>RECHAZAR</button>
		<button mat-raised-button color="primary" (click)="joinMeet()">ATENDER LLAMADA</button>
	</mat-dialog-actions>
</div>
