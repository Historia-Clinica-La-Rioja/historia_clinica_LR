<ng-container *ngIf="(menuItems$ | async) as menuItems; else loading">
	<app-main-layout [menuItems]="menuItems" [userInfo]="menuFooterItems.user">
			<app-location-badge
				location-info
				[location]="menuFooterItems.institution"
				(click)="institutionHome()"
			></app-location-badge>
	</app-main-layout>
</ng-container>
<ng-template #loading>
	<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
