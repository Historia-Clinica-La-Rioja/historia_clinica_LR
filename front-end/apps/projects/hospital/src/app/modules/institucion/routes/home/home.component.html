<app-content width="full">
	<mat-card *ngIf="(institucion$ | async) as institucion; else loading">
		<mat-card-header>
			<mat-card-title>{{institucion.name}}</mat-card-title>
			<mat-card-subtitle>{{address(institucion)}}</mat-card-subtitle>
		</mat-card-header>
		<div fxLayout="row" fxLayoutGap="5px" class="roles">
			<div *ngFor="let role of roles; let i = index">
				<span *ngIf="i > 0"> |</span> {{role}}
			</div>
		</div>
		<mat-card-actions>
			<button mat-button color="primary" (click)="switchInstitution()">CAMBIAR DE INSTITUCIÃ“N</button>
		</mat-card-actions>
	</mat-card>
	<ng-template #loading>
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</ng-template>
</app-content>
