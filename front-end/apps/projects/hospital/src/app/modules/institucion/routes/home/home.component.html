			<mat-card-title>{{institucion.name}}</mat-card-title>
			<mat-card-subtitle>{{address(institucion)}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button color="primary" (click)="switchInstitution()">CAMBIAR DE INSTITUCIÃ“N</button>
		  </mat-card-actions>
	</mat-card>
	<ng-template #loading>
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</ng-template>
</app-content>
