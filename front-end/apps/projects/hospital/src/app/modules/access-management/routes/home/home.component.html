<app-content>
	<h2 id="title" class="page-title" [translate]="'access-management.home.TITLE'"></h2>

	<mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event.index)" [selectedIndex]="tabsService.selectedIndex">
		<mat-tab label="{{'access-management.home.tabs.REQUESTS' | translate | uppercase}}">
			<ng-template matTabContent>
				<app-reference-report></app-reference-report>
			</ng-template>
		</mat-tab>
		<mat-tab label="{{'access-management.home.tabs.REGULATION_OFFER' | translate | uppercase}}">
			<ng-template matTabContent>
				<app-search-appointments-for-regulation></app-search-appointments-for-regulation>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
</app-content>
