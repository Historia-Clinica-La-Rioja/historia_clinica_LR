<div class="button" fxLayoutAlign="end end">
	<div *ngIf="contextService.institutionId != NO_INSTITUTION">
		<div *ngIf="reportCompleteData.administrativeState?.state == referenceApprovalState">
			<app-institutional-actions
				*appHasRole="['ADMINISTRATIVO', 'GESTOR_DE_ACCESO_INSTITUCIONAL', 'ESPECIALISTA_MEDICO', 'PROFESIONAL_DE_SALUD', 'ESPECIALISTA_EN_ODONTOLOGIA']"
				[reportCompleteData]="reportCompleteData">
			</app-institutional-actions>
		</div>
	</div>
</div>
