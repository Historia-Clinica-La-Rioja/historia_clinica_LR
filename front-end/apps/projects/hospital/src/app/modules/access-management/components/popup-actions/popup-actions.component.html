<div class="button" fxLayoutAlign="end end">
	<div *ngIf="reportCompleteData.regulation.state == referenceApprovalState.approved">
		<app-institutional-actions
			*appHasRole="['ADMINISTRATIVO', 'ESPECIALISTA_MEDICO', 'PROFESIONAL_DE_SALUD', 'ESPECIALISTA_EN_ODONTOLOGIA']"
			[reportCompleteData]="reportCompleteData">
		</app-institutional-actions>
	</div>

	<div *ngIf="reportCompleteData.regulation.state == referenceApprovalState.pending">
		<app-institutional-network-actions
			*appHasRoleWithoutContext="['GESTOR_DE_ACCESO_DE_DOMINIO', 'GESTOR_DE_ACCESO_REGIONAL', 'GESTOR_DE_ACCESO_LOCAL']"
			[reportCompleteData]="reportCompleteData" (newAction)="newState.emit($event)">
		</app-institutional-network-actions>
	</div>
</div>
