<app-summary-card [editable]="true" [header]="bookingAppointmentsSummary"
	[canEdit]="['ADMINISTRATIVO', 'ESPECIALISTA_MEDICO', 'PROFESIONAL_DE_SALUD', 'ESPECIALISTA_EN_ODONTOLOGIA', 'ENFERMERO']"
    (openInNew)="newAppointment()">
	<mat-card-content>
		<ng-container *ngIf="appointmentsList.length else noAppointments">
			<div *ngFor="let appointment of appointmentsList, let index = index">
				<div class="padding">
					<app-assigned-appointment [appointment]="appointment"></app-assigned-appointment>
				</div>
				<mat-divider inset *ngIf="index < appointmentsList.length-1"></mat-divider>
			</div>
		</ng-container>
	</mat-card-content>
</app-summary-card>

<ng-template #noAppointments>
	<app-no-data message="pacientes.booking-appointments.WITHOUT_APPOINTMENTS_MESSAGE"></app-no-data>
</ng-template>
