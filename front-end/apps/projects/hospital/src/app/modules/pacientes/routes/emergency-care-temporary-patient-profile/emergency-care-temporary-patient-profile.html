<app-content width="full">

	<div fxLayout="row" fxLayoutGap="5%">
		<div fxFlex="50%">

			<mat-card>
				<mat-card-header>
					<app-emergency-care-temporary-patient-header (patientSelectedEvent)="patientSelected($event)">
					</app-emergency-care-temporary-patient-header>
				</mat-card-header>
			</mat-card>
		</div>

		<app-resumen-de-guardia *ngIf="episodeId" fxFlex="50%" [episodeId]="episodeId" showNewTriage="true" [isEmergencyCareTemporalPatient]="true"> </app-resumen-de-guardia>
	</div>

</app-content>
