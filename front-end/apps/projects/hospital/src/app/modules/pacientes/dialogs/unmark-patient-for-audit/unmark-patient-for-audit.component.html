<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
    <mat-icon color="primary">error_outline</mat-icon>
    <div fxLayout="column" id="description">
        <span> {{ 'pacientes.unmark-patient-for-audit.DESCRIPTION' | translate }} </span>
        <strong> {{ 'pacientes.unmark-patient-for-audit.QUESTION' | translate }} </strong>
    </div>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
        <button mat-stroked-button color="primary" [mat-dialog-close]="false">
            {{ 'pacientes.unmark-patient-for-audit.CANCEL' | translate | uppercase }}
        </button>
        <button mat-flat-button color="primary" [mat-dialog-close]="true">
            {{ 'pacientes.unmark-patient-for-audit.CONFIRM' | translate | uppercase }}
        </button>
    </div>
</div>
