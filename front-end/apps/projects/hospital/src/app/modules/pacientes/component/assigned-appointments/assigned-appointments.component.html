<app-summary-card id="assigned-appointments-summary-card" [header]="assignedAppointmentsSummary" [editable]="true"
	[canEdit]="['ADMINISTRATIVO', 'ESPECIALISTA_MEDICO', 'PROFESIONAL_DE_SALUD', 'ESPECIALISTA_EN_ODONTOLOGIA', 'ENFERMERO', 'ADMINISTRATIVO_RED_DE_IMAGENES']"
	(openInNew)="newAppointment()">
	<mat-card-content>
		<ng-container *ngIf="appointmentsList.length else noAppointments">
			<div *ngFor="let appointment of appointmentsList, let index = index">
				<div class="padding">
					<app-assigned-appointment [appointment]="appointment"></app-assigned-appointment>
				</div>
				<mat-divider inset *ngIf="index < appointmentsList.length-1"></mat-divider>
			</div>
		</ng-container>
		<mat-divider class="divider"></mat-divider>
		<button mat-button type="button" color="primary" (click)="openAppointmentHistoric()">
			{{'pacientes.profile.VIEW_APPOINTMENT_HISTORY' | translate}}
		</button>
	</mat-card-content>
</app-summary-card>

<ng-template #noAppointments>
	<app-no-data message="pacientes.assigned-appointments.WITHOUT_APPOINTMENTS_MESSAGE"></app-no-data>
</ng-template>
