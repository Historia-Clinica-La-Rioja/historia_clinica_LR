<div fxLayoutAlign="space-between">
	<h2 mat-dialog-title [translate]="'image-network.queue_list.image_indexing.INDEX_IMAGE_DIALOG_TITLE'"></h2>
	<button id="close" mat-icon-button mat-dialog-close>
		<mat-icon>close</mat-icon>
	</button>
</div>
<div mat-dialog-content fxLayout="column" fxLayoutGap="10px">
	<form [formGroup]="form">
		<div fxLayout="column">
			<span [translate]="'image-network.queue_list.image_indexing.INDEX_IMAGE_MANUALLY_INPUT_TITLE'"></span>
			<mat-form-field appearance="outline">
				<input id="image-input" name="ImageUID" matInput type="text" formControlName="ImageUID"
					[placeholder]="'image-network.queue_list.image_indexing.INDEX_IMAGE_MANUALLY_PLACEHOLDER' | translate"
					required>
				<mat-error *ngIf="hasError(form, 'required', 'ImageUID')">
					<span translate="forms.REQUIRED"></span>
				</mat-error>
				<mat-error *ngIf="hasError(form, 'indexingError', 'ImageUID')">
					<span>{{ errorMessage | translate }}</span>
				</mat-error>
			</mat-form-field>
		</div>

	</form>
</div>
<div mat-dialog-actions fxLayoutAlign="end">
	<app-button class="loading-button" [buttonType]="ButtonType.RAISED"
		[text]="'image-network.queue_list.image_indexing.INDEX_IMAGE_BUTTON'" (clicked)="indexImage()">
	</app-button>
</div>
