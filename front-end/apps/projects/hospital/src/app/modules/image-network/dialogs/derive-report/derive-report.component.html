<div>
    <div class="header-container" fxLayout="row" fxLayoutAlign="space-between">	
        <div mat-dialog-title>
            <div translate="image-network.worklist.DERIVE_REPORT"></div>
        </div>

        <div align="end">
            <button id="cancel_button" name="cancel_button" mat-icon-button (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <h2 translate="image-network.worklist.REQUEST_REPORT" style="font-size: 16px"></h2>

    <div fxLayout="column">
        <mat-form-field appearance="outline" fxFlex="100">
            <mat-select id="informer">
                <mat-option></mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="mat-dialog-actions" fxLayout="row" fxLayoutAlign="end center">
        <button mat-stroked-button color="primary" (click)="closeDialog()">
            <span class="uppercase" [translate]="'buttons.CANCEL'"></span>
        </button>
        <button mat-flat-button color="primary" (click)="openDeriveStatusPopUp()">
            <span class="uppercase" [translate]="'image-network.appointments.CONFIRM'"></span>
        </button>
    </div>
</div>
