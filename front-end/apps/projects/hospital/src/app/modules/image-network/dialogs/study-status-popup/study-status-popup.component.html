<div class="dialog-header">
    <h2 class="capitalize-first-letter" mat-dialog-title>{{ data.title | translate }}</h2>
	<button id="cancel_button" name="cancel_button" mat-icon-button mat-dialog-close>
		<mat-icon>close</mat-icon>
	</button>
</div>
<mat-dialog-content class="main-container">
	<div class="icon-container">
		<div *ngIf="data.iconCircle; else plainIcon" class="{{data.iconColor}} {{ data.iconCircle ? 'icon-border' : '' }}">	
			<mat-icon class="material-icons-outlined smaller-icon {{data.iconColor}}" >{{data.icon}}</mat-icon>
		</div>
		<ng-template #plainIcon>
			<mat-icon class="material-icons-outlined icon {{data.iconColor}}" >{{data.icon}}</mat-icon>
		</ng-template>
	</div>
	<div class="content-text">
		<span class="content-title"> {{data.popUpMessageTranslate | translate}}</span>
		<span class="content-subtitle" *ngIf="data.popUpMessage">{{data.popUpMessage}}</span>
	</div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="data.acceptBtn" fxLayout="row" fxLayoutAlign="center center">
	<button mat-flat-button color="primary" mat-dialog-close>
		<span class="uppercase" [translate]="'buttons.ACCEPT'"></span>
	</button>
</mat-dialog-actions>
