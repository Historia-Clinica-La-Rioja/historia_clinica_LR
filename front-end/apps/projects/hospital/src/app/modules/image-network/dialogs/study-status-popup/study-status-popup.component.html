<div class="align-end">
	<button id="cancel_button" name="cancel_button" mat-icon-button (click)="closeDialog()">
		<mat-icon>close</mat-icon>
	</button>
</div>
<div class="main-container">
	<div class="icon-container">
		<div *ngIf="data.iconCircle; else plainIcon" class="{{data.iconColor}} {{ data.iconCircle ? 'icon-border' : '' }}">	
			<mat-icon [inline]="true" class="material-icons-outlined smaller-icon {{data.iconColor}}" >{{data.icon}}</mat-icon>
		</div>
		<ng-template #plainIcon>
			<mat-icon [inline]="true" class="material-icons-outlined icon {{data.iconColor}}" >{{data.icon}}</mat-icon>
		</ng-template>
	</div>
	<h2>
		<span> {{data.popUpMessageTranslate | translate}}</span>
		<span *ngIf="data.popUpMessage">{{data.popUpMessage}}</span>
	</h2>
</div>

<div *ngIf="data.acceptBtn" fxLayout="row" fxLayoutAlign="center center">
	<button mat-flat-button color="primary" (click)="closeDialog()">
		<span class="uppercase" [translate]="'buttons.ACCEPT'"></span>
	</button>
</div>
