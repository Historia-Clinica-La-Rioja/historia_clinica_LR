<div id="main-container" fxLayout="column" fxLayoutGap="15px">
    <h2>{{detailOrder.studyName | titlecase}}</h2>
    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="12px">
        <div *ngIf="detailOrder.hasOrder" class="grey">
            <span>Orden#{{detailOrder.idServiceRequest}}</span>
        </div>
        <app-image-order-coloredIconText-cases *ngIf="!detailOrder.hasOrder" id="colored-type-order" class="hide-overflow" [descriptionCases]="currentTypeOrder">
        </app-image-order-coloredIconText-cases>
    </div>
    <div  *ngIf="detailOrder.healthCondition" fxLayout="column" fxLayoutGap="12px" id="order-info">
        <app-identifier-cases [position]="position" [showLegend]="true" [description]="detailOrder.healthCondition"
            [identifierCase]="identifierCases.PROBLEM" id="problem"></app-identifier-cases>
    </div>
    <span id="observation">{{ detailOrder.observations }}</span>
    <div class="row-container" fxLayoutAlign="space-between" id="detail-info-professional">
        <span *ngIf="detailOrder.professionalOrderTranscribed" class="grey" id="professional-name">{{detailOrder.professionalOrderTranscribed}} </span>
        <span *ngIf="detailOrder.professional" class="grey" id="professional-name">{{detailOrder.professional | professionalFullName:selfDeterminationName }} </span>
        <span *ngIf="detailOrder.creationDate" class="grey" id="date">{{detailOrder.creationDate | dateFormat: 'datetime'}}</span>
    </div>
</div>
