<div fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title">{{'image-network.worklist.ATTACHED_DOCUMENTS' | translate}}</span>
    <button mat-icon-button aria-label="close" (click)="closeModal()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content fxLayout="column" fxLayoutAlign="start start" class="download-btn">
    <a mat-button color="primary" *ngFor="let document of data" (click)="downloadOrder(document)">
        <mat-icon style="margin-right: 5px;">attachment_outline</mat-icon>
        <span>{{document.filename}}</span>
    </a>
</mat-dialog-content>
