<div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxLayout.xs="column" fxLayoutGap.xs="10px"
    class="container">
    <div fxLayout="column" fxLayoutAlign="start" fxFlex.gt-sm="55">
        <span class="patient-name naming">{{worklist.patientInformation.fullName}}</span>
        <span class="patient-identification grey smaller-font">
            {{worklist.patientInformation.identification}}
        </span>
    </div>
    <app-colored-label [description]="worklist.state.description | translate | uppercase"
        [color]="worklist.state.color">
    </app-colored-label>
    <div class="smaller-font grey" fxLayout="column" fxLayoutAlign="start" fxFlex.gt-sm="15">
        <span>{{ datePipe.transform(worklist.date, datePipeFormat.SHORT_DATE)}}</span>
        <span>{{ datePipe.transform(worklist.date, datePipeFormat.SHORT_TIME)}}hs</span>
    </div>
    <mat-divider></mat-divider>
</div>
