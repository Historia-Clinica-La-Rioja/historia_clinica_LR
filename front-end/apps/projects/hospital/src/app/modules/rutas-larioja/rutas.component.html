<app-content>

    <section id="title">
        <h2 class="page-title"> </h2>
    </section>

    <mat-card id="tab_container" class="mat-typography">
        <mat-card-content>
            <mat-tab-group class="mat-primary" animationDuration="1000ms">
                <mat-tab id="tab_programas">
                    <ng-template mat-tab-label>
                        <span>ASISTENCIALES</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <h2>Rutas asistenciales</h2>
                        
                        <section>
                            <mat-accordion>
                                <div class="contenedor-title"></div>
                                <ng-container *ngFor="let element of data; let i = index">
                                    <mat-expansion-panel>
                                        <mat-expansion-panel-header (click)="togglePanel">
                                            <mat-panel-title>
                                                <div class="container-orden">
                                                    {{element.Orden}}.
                                                </div>
                                                <div class="container-name">
                                                    <span
                                                        [ngClass]="{'nombre-style': panelOpenState === element.Orden}">
                                                        {{ element.Nombre }}
                                                    </span>
                                                </div>
                                            </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <div class="panel-content">
                                            <button class="button" *ngIf="element.pdfDR" (click)="handleClickDR(i)">
                                                <img class="miniature" [src]="getImagePath(element.Miniature1)"
                                                    alt="miniatura diagrama de ruta">
                                                <div class="container-imgIcon">
                                                    <img class="icon" [src]="getImagePath(element.IconDR)"
                                                        alt="diagrama de ruta">
                                                    <span class="button-text" >Diagrama de ruta</span>
                                                </div>
                                            </button>
                                            <button class="button" *ngIf="element.pdfDT" (click)="handleClickDT(i)">
                                                <img class="miniature" [src]="getImagePath(element.Miniature2)"
                                                    alt="miniatura documento técnico">
                                                <div class="container-imgIcon">
                                                    <img class="icon" [src]="getImagePath(element.IconDT)"
                                                        alt="documento técnico">
                                                    <span class="button-text">Documento técnico</span>
                                                </div>
                                            </button>
                                            <span class="unavailable-items" *ngIf="!element.pdfDT && !element.pdfDR"> Sin información </span>
                                        </div>
                                    </mat-expansion-panel>

                                </ng-container>
                            </mat-accordion>
                        </section>

                    </ng-template>
                </mat-tab>
                <mat-tab id="tab_generales">
                    <ng-template mat-tab-label>
                        <span>PREVENTIVAS</span>
                    </ng-template>
                    <ng-template matTabContent>
                        <section>
                            <mat-accordion>
                                <div class="contenedor-title"></div>
                                <ng-container *ngFor="let element of dataP; let i = index">
                                    <mat-expansion-panel>
                                        <mat-expansion-panel-header (click)="togglePanel">
                                            <mat-panel-title>
                                                <div class="container-orden">
                                                    {{element.Orden}}.
                                                </div>
                                                <div class="container-name">
                                                    <span
                                                        [ngClass]="{'nombre-style': panelOpenState === element.Orden}">
                                                        {{ element.Nombre }}
                                                    </span>
                                                </div>
                                            </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <div class="panel-content">
                                            <button class="button" *ngIf="element.pdfDR" (click)="handleClickDR(i)">
                                                <img class="miniature" [src]="getImagePath(element.Miniature1)"
                                                    alt="miniatura diagrama de ruta">
                                                <div class="container-imgIcon">
                                                    <img class="icon" [src]="getImagePath(element.IconDR)"
                                                        alt="diagrama de ruta">
                                                    <span class="button-text" >Diagrama de ruta</span>
                                                </div>
                                            </button>
                                            <button class="button" *ngIf="element.pdfDT" (click)="handleClickDT(i)">
                                                <img class="miniature" [src]="getImagePath(element.Miniature2)"
                                                    alt="miniatura documento técnico">
                                                <div class="container-imgIcon">
                                                    <img class="icon" [src]="getImagePath(element.IconDT)"
                                                        alt="documento técnico">
                                                    <span class="button-text">Documento técnico</span>
                                                </div>
                                            </button>
                                            <span class="unavailable-items" *ngIf="!element.pdfDT && !element.pdfDR"> Sin información </span>
                                        </div>
                                    </mat-expansion-panel>

                                </ng-container>
                            </mat-accordion>
                        </section>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </mat-card-content>
    </mat-card>


</app-content>
