<div *ngIf="isQueryPresent && !loading && !noData" style="height: 100%">
	<ng-container *ngIf="chartType === 'pie'">
		<div fxLayout="row" fxLayoutAlign="space-between center" class="toggle">
			<mat-label>Ver porcentajes</mat-label>
			<mat-slide-toggle (change)="togglePercentage()"></mat-slide-toggle>
		</div>
		<div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="showGroupSmallData" class="toggle">
			<mat-label>Agrupar datos</mat-label>
			<mat-slide-toggle (change)="toggleGroupSmallData()"></mat-slide-toggle>
		</div>
	</ng-container>
	<div
		*ngIf="chartType !== 'table' && chartType !== 'number'"
		class="chart-container"
	>
		<canvas
			*ngIf="chartType === 'line'"
			baseChart
			legend="true"
			chartType="line"
			[datasets]="chartData"
			[labels]="chartLabels"
			[options]="noFillChartOptions"
		>
		</canvas>

		<canvas
			*ngIf="chartType === 'area'"
			baseChart
			legend="true"
			chartType="line"
			[datasets]="chartData"
			[labels]="chartLabels"
			[options]="chartOptions"
		>
		</canvas>

		<canvas
			*ngIf="chartType === 'bar'"
			baseChart
			[legend]="showLegend"
			chartType="bar"
			height="450"
			[datasets]="chartData"
			[labels]="chartLabels"
			[options]="chartOptions"
		>
		</canvas>

		<canvas
			*ngIf="chartType === 'horizontalBar'"
			baseChart
			legend="true"
			chartType="horizontalBar"
			[datasets]="chartData"
			[labels]="chartLabels"
			[options]="chartOptions"
		>
		</canvas>

		<canvas
			*ngIf="chartType === 'pie'"
			baseChart
			height="350"
			[type]="'pie'"
			[legend]="showLegend"
			[datasets]="chartData"
			[labels]="selectedChartLabels"
			[options]="selectedChartOptions"
		>
		</canvas>
	</div>

	<table
		*ngIf="chartType === 'table'"
		mat-table
		[dataSource]="tableData"
		style="width: 200%"
	>
		<ng-container
			*ngFor="let column of displayedColumns; let index = index"
			[matColumnDef]="column"
		>
			<th mat-header-cell *matHeaderCellDef>
				{{ columnTitles[index] }}
			</th>
			<td mat-cell *matCellDef="let element">{{ element[column] }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div class="numeric-container" *ngIf="chartType === 'number'">
		<ng-container *ngFor="let value of numericValues">
			<mat-card class="card">
				<mat-card-header>
					<mat-card-title>{{ title }}</mat-card-title>
				  </mat-card-header>
				  <mat-card-content>
					<p>{{ value | number }}</p>
				  </mat-card-content>
			</mat-card>
		</ng-container>
	</div>
</div>
<ng-container *ngIf="noData">
	<app-no-data></app-no-data>
</ng-container>
