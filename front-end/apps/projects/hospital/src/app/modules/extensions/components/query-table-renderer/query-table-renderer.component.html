<div *ngIf="tableData">
	<app-download-csv-button align="end" style="margin: 15px;" [data]="tableData"></app-download-csv-button>
	<div style="overflow-x: scroll; max-width: 100%;">
		<div style="width: 200%;">
			<table mat-table [dataSource]="tableData">
				<ng-container *ngFor="let column of displayedColumns; let index = index" [matColumnDef]="column">
					<th mat-header-cell *matHeaderCellDef>
						{{ columnTitles[index] }}
					</th>
					<td mat-cell *matCellDef="let element">{{ element[column] }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
	</div>
</div>
