<div *ngIf="!error; else errorChart">
	<h2 class="chart-title"> {{chartTitle}}</h2>
	<app-query-renderer
		[chartType]="chartType.asObservable()"
		[cubeQuery]="cubeQuery.asObservable()"
		[pivotConfig]="pivotConfig.asObservable()"
		[dateFormat]="dateFormat"
		[listOnTab]="listOnTab"
		[showLegend]="showLegend"
	></app-query-renderer>
</div>
<ng-template #errorChart>
	<app-ui-component [uiComponent]="error" ></app-ui-component>
</ng-template>
