<div class="m-top">
    <h1 class="m-top" [translate]="'gis.responsability-area.TITLE'"></h1>
    <div class="description">
        <span [translate]="'gis.responsability-area.DESCRIPTION_1'"></span>
        <span [translate]="'gis.responsability-area.DESCRIPTION_2'"></span>
        <span [translate]="'gis.responsability-area.DESCRIPTION_3'"></span>
        <span [translate]="'gis.responsability-area.DESCRIPTION_4'"></span>
    </div>

    <div class="actions m-top">
        <app-button
            (clicked)="previousStepper()"
            [text]="'buttons.BACK'">
        </app-button>
        <app-button
            *ngIf="!editMode"
            [isLoading]="isSaving" 
            [text]="'gis.responsability-area.actions.SKIP'"
            (clicked)="saveAddressAndCoordinates()">
        </app-button>
        <app-button
            *ngIf="editMode"
            (clicked)="cancel()"
            [text]="'buttons.CANCEL'">
        </app-button>
        <app-button 
            [disabled]="!gisLayersService.isPolygonCompleted"
            [text]="'buttons.CONFIRM'" 
            [buttonType]="ButtonType.RAISED" 
            [isLoading]="isSaving" 
            (clicked)="handleConfirm()">  
        </app-button>
    </div>
</div>

<button [ngClass]="!showUndo ? 'hide' : ''" (click)="removeLastPoint()" mat-stroked-button color="primary" class="map-action" #undoRef id="undo">
    <span [translate]="'gis.responsability-area.actions.UNDO'"></span>
</button>

<button [ngClass]="!showRemoveAndCreate ? 'hide' : ''" (click)="removeAndAddInteraction()" mat-stroked-button color="primary" class="map-action" #removeAndCreateRef id="removeAndCreate">
    <span [translate]="'gis.responsability-area.actions.DELETE'"></span>
</button>
