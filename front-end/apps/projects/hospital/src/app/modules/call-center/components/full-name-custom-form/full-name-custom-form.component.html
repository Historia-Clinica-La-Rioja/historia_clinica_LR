<form [formGroup]="form" fxLayout="column" fxLayoutGap="5px">
    <span>{{"call-center.new-appointment.custom-form.full-name.TITLE" | translate}}</span>
    <mat-form-field appearance="outline">
        <input matInput type="text" [placeholder]="'call-center.new-appointment.custom-form.full-name.PLACEHOLDER_NAME' | translate" formControlName="name" (blur)="onTouched()">
        <mat-error *ngIf="hasError(form, 'required', 'name')">{{ "forms.REQUIRED" | translate }}</mat-error>
        <mat-error *ngIf="hasError(form, 'pattern', 'name')">{{ "forms.FORMAT_STRING" | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput type="text" [placeholder]="'call-center.new-appointment.custom-form.full-name.PLACEHOLDER_LAST_NAME' | translate" formControlName="lastName" (blur)="onTouched()">
        <mat-error *ngIf="hasError(form, 'required', 'lastName')">{{ "forms.REQUIRED" | translate }}</mat-error>
        <mat-error *ngIf="hasError(form, 'pattern', 'lastName')">{{ "forms.FORMAT_STRING" | translate }}</mat-error>
    </mat-form-field>
</form>
