<app-content width="full">
	<app-summary-card id="emergency-care-indications" [header]="emergencyCareIndication"
		[editable]="false">
		<app-day-display [minDate]="entryDate" (actualDateEmmiter)="loadActualDateAndFilter($event)"></app-day-display>
		<div id="sections">
			<app-internment-diet-card [diets]="diets" (actioned)="openDiet()"></app-internment-diet-card>
			<app-internment-parenteral-plan-card [parenteralPlans]="parenteralPlan" (actioned)="openParenteralPlan()"></app-internment-parenteral-plan-card>
			<app-internment-pharmaco-card [pharmacos]="pharmacos" (actioned)="openPharmacos()"></app-internment-pharmaco-card>
			<app-internment-other-indication-card [otherIndications]="otherIndications" (actioned)="openOtherIndication()"></app-internment-other-indication-card>
		</div>
	</app-summary-card>
</app-content>
