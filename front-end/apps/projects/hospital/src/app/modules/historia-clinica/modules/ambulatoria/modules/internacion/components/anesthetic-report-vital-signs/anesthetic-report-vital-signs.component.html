<form [formGroup]="vitalSignsForm">                        
    <div fxLayout="column" fxLayoutGap="8px" data-id="anesthesia-start">
        <mat-label class="form-subtitle" [translate]="'internaciones.anesthesic-report.vital-signs.ANESTHESIA_START'"></mat-label>
        <div fxLayout="row wrap" fxLayoutGap="24px">
            <app-datepicker fxLayout="50%" [title]="'internaciones.anesthesic-report.vital-signs.DATE'" (selectDate)="setDateAttribute($event, 'anesthesiaStartDate')"></app-datepicker>
            <div fxLayout="column" fxLayoutGap="10px">
                <mat-label class="form-input-title" [translate]="'internaciones.anesthesic-report.vital-signs.TIME'"></mat-label>
                <app-time-picker data-id="anesthesia-start-time" [timePickerData]="timePickerData" (timeSelected)="setTimeAttribute($event, 'anesthesiaStartTime')"></app-time-picker>
            </div>
        </div>
    </div>

    <div fxLayout="column" fxLayoutGap="8px" data-id="anesthesia-end">
        <mat-label class="form-subtitle" [translate]="'internaciones.anesthesic-report.vital-signs.ANESTHESIA_END'"></mat-label>
        <div fxLayout="row wrap" fxLayoutGap="24px">
            <app-datepicker [title]="'internaciones.anesthesic-report.vital-signs.DATE'" (selectDate)="setDateAttribute($event, 'anesthesiaEndDate')"></app-datepicker>
            <div fxLayout="column" fxLayoutGap="10px">
                <mat-label class="form-input-title" [translate]="'internaciones.anesthesic-report.vital-signs.TIME'"></mat-label>
                <app-time-picker data-id="anesthesia-start-time" [timePickerData]="timePickerData" (timeSelected)="setTimeAttribute($event, 'anesthesiaEndTime')"></app-time-picker>
            </div>
        </div>
    </div>

    <div fxLayout="column" fxLayoutGap="8px" data-id="surgery-start">
        <mat-label class="form-subtitle" [translate]="'internaciones.anesthesic-report.vital-signs.SURGERY_START'"></mat-label>
        <div fxLayout="row wrap" fxLayoutGap="24px">
            <app-datepicker [title]="'internaciones.anesthesic-report.vital-signs.DATE'" (selectDate)="setDateAttribute($event, 'surgeryStartDate')"></app-datepicker>
            <div fxLayout="column" fxLayoutGap="10px">
                <mat-label class="form-input-title" [translate]="'internaciones.anesthesic-report.vital-signs.TIME'"></mat-label>
                <app-time-picker data-id="surgery-start-time" [timePickerData]="timePickerData" (timeSelected)="setTimeAttribute($event, 'surgeryStartTime')"></app-time-picker>
            </div>
        </div>
    </div>

    <div fxLayout="column" fxLayoutGap="8px" data-id="surgery-end">
        <mat-label class="form-subtitle" [translate]="'internaciones.anesthesic-report.vital-signs.SURGERY_END'"></mat-label>
        <div fxLayout="row wrap" fxLayoutGap="24px">
            <app-datepicker [title]="'internaciones.anesthesic-report.vital-signs.DATE'" (selectDate)="setDateAttribute($event, 'surgeryEndDate')"></app-datepicker>
            <div fxLayout="column" fxLayoutGap="10px">
                <mat-label class="form-input-title" [translate]="'internaciones.anesthesic-report.vital-signs.TIME'"></mat-label>
                <app-time-picker data-id="surgery-end-time" [timePickerData]="timePickerData" (timeSelected)="setTimeAttribute($event, 'surgeryEndTime')"></app-time-picker>
            </div>
        </div>
    </div>
</form>

<div class="measuring-point-container">
    <app-measuring-point [service]="service.anestheticReportVitalSignsService"></app-measuring-point>
</div>

<div class="registered-measuring-points-container">
    <app-measuring-point-background-list [service]="service.anestheticReportVitalSignsService"></app-measuring-point-background-list>
</div>
