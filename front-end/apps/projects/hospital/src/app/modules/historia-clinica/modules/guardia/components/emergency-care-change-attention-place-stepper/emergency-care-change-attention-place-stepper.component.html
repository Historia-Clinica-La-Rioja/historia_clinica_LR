<mat-stepper orientation="horizontal" linear>
	<mat-step>
		<app-emergency-care-change-attention-place-patient [patient]="patient"></app-emergency-care-change-attention-place-patient>
		<app-emergency-care-change-attention-place-select-sector (selectedSector)="setSector($event)"></app-emergency-care-change-attention-place-select-sector>
		<app-emergency-care-change-attention-place-select-place-type [sectorId]="sectorId" (selectedSpaceType)="setSelectedSpaceType($event)"></app-emergency-care-change-attention-place-select-place-type>
		<ng-container *ngIf="selectedSpaceType === spaceType.DoctorsOffices">
			<app-emergency-care-change-attention-place-select-doctor-office [sectorId]="sectorId" (selectedDoctorOffice)="setSelectedDoctorOffice($event)"></app-emergency-care-change-attention-place-select-doctor-office>
		</ng-container>
	</mat-step>
	<mat-step *ngIf="false">
		<!-- aca iria condiionalmente componente de mostar camas -->
	</mat-step>
	<mat-step>
		<!-- aca iria componente de vista previa y confirmar  -->
	</mat-step>
</mat-stepper>
