<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between start">
    <h2 [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.EDIT_MEASURING_POINT'"></h2>
    <button id="close-dialog" mat-icon-button mat-dialog-close type="button" class="icon-close">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="form">
        <div fxLayout="column" fxLayoutGap="16px" class="measuring-point-form">
            <div fxLayout="row wrap" fxLayoutGap="24px" data-id="measure-point">
                <app-datepicker [title]="'internaciones.anesthesic-report.vital-signs.measuring-point.SURGERY_DATE'"
                    [dateToSetInDatepicker]="data.measuringPoint.measuringPointStartDate" (selectDate)="setSelectedDate($event)"></app-datepicker>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-label class="form-input-title"
                        [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.SURGERY_TIME'"></mat-label>
                    <app-time-picker data-id="measuring-point-start-time" [timePickerData]="timePickerData" (timeSelected)="setMeasuringPointStartTime($event)"></app-time-picker>
                </div>
            </div>

            <div fxLayout="row wrap" fxLayoutGap="24px">
                <div fxLayout="column" fxLayoutGap="10px" data-id="blood-pressure-max">
                    <mat-label
                        [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.MAX_BLOOD_PRESSURE'"></mat-label>
                    <mat-form-field appearance="outline" class="imput-width">
                        <input formControlName="bloodPressureMax" placeholder="mm de hg" type="number" matInput>
                        <mat-error> {{ bloodPressureMaxError }} </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="column" fxLayoutGap="10px" data-id="blood-pressure-min">
                    <mat-label
                        [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.MIN_BLOOD_PRESSURE'"></mat-label>
                    <mat-form-field appearance="outline" class="imput-width">
                        <input formControlName="bloodPressureMin" placeholder="mm de hg" type="number" matInput>
                        <mat-error> {{ bloodPressureMinError }} </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="column" fxLayoutGap="10px" data-id="pulse">
                <mat-label
                    [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.PULSE'"></mat-label>
                <mat-form-field appearance="outline" class="imput-width">
                    <input formControlName="pulse" placeholder="lat/min" type="number" matInput>
                    <mat-error> {{ pulseError }} </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayoutGap="10px" data-id="saturation">
                <mat-label
                    [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.SATURATION'"></mat-label>
                <mat-form-field appearance="outline" class="imput-width">
                    <input formControlName="saturation" placeholder="%" type="number" matInput>
                    <mat-error> {{ saturationError }} </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayoutGap="10px" data-id="end-tidal">
                <mat-label
                    [translate]="'internaciones.anesthesic-report.vital-signs.measuring-point.END_TIDAL'"></mat-label>
                <mat-form-field appearance="outline" class="imput-width">
                    <input formControlName="endTidal" placeholder="NÃºmero" type="number" matInput>
                    <mat-error> {{ endTidalError }} </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button type="submit" color="primary" class="edit-button" (click)="saveEditMeasuringPoint()">
        <span class="uppercase"> {{ 'buttons.CONFIRM' | translate }}</span>
    </button>
</mat-dialog-actions>
