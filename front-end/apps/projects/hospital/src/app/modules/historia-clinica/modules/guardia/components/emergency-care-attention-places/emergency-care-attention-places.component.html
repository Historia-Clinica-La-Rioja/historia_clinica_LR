<section id="body">
	<div class="spinner" *ngIf="loading else content">
		<mat-spinner color="primary"></mat-spinner>
	</div>

	<ng-template #content>
		<div class="container">
			<div class="filter-panel">
				<!-- espacio reservado para componente de filtros -->
			</div>

			<div class="dashboard-panel">
				<ng-container *ngIf="hasSectors else noData">
					<app-emergency-care-attention-places-dashboard [sectors]="sectors"></app-emergency-care-attention-places-dashboard>
				</ng-container>

				<ng-template #noData>
					<div class="no-data">
						<app-no-data [message]="'guardia.home.attention_places.NO_DATA'"></app-no-data>
					</div>
				</ng-template>
			</div>

			<div class="details-panel">
				<!-- espacio reservado para componente de detalle -->
			</div>
		</div>
	</ng-template>
</section>
