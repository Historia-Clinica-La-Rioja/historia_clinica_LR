<section id="body">
	<div class="spinner" *ngIf="loading else content">
		<mat-spinner color="primary"></mat-spinner>
	</div>

	<ng-template #content>
		<div class="container">
			<div class="filter-panel">
				<!-- espacio reservado para componente de filtros -->
			</div>

			<div class="dashboard-panel">
				<ng-container *ngIf="hasSectors else noData">
					<app-emergency-care-attention-places-dashboard [sectors]="sectors"></app-emergency-care-attention-places-dashboard>
				</ng-container>

				<ng-template #noData>
					<mat-card>
						<app-no-data [message]="'guardia.home.attention_places.NO_DATA'"></app-no-data>
					</mat-card>
				</ng-template>
			</div>

			<div class="details-panel">
				<ng-container *ngIf="hasSectors">
					<mat-card>
						<ng-container *ngIf="selectedSpaceId else noSelectedSpace">
							<app-emergency-care-attention-place-details></app-emergency-care-attention-place-details>
						</ng-container>

						<ng-template #noSelectedSpace>
							<app-no-data [message]="'guardia.home.attention_places.NO_SELECTED_SPACE'"></app-no-data>
						</ng-template>
					</mat-card>
				</ng-container>
			</div>
		</div>
	</ng-template>
</section>
