<div class="report" fxLayout="column" fxLayoutGap="7px" fxLayoutAlign="center center">

	<div fxLayout="row" fxLayoutAlign="end">
		<button matSuffix class="close" mat-icon-button [mat-dialog-close] (click)="goBack()">
			<mat-icon>close</mat-icon>
		</button>
	</div>

	<div fxLayout="row" class="image" fxLayout="row" fxLayoutAlign="center">
		<img src='assets/images/error_outline.png'>
	</div>
	<div fxLayout="column" class="message" fxLayoutAlign="start center" fxLayoutGap="10px">
		<ng-container *ngIf="previousData.isRiskFactors && previousData.isAnthropometricData; else content">
			<span [translate]="'ambulatoria.paciente.nueva-consulta.previous-data.CONTENT'"></span>
		</ng-container>
		<span class="question" [translate]="'ambulatoria.paciente.nueva-consulta.previous-data.ASK'"></span>
	</div>

	<mat-dialog-actions>
		<button mat-raised-button color="primary" type="button" (click)="addData()">
			<span [translate]="'ambulatoria.paciente.nueva-consulta.previous-data.ADD'"></span>
		</button>
		<button mat-stroked-button color="warn" (click)="discardData()">
			<span [translate]="'ambulatoria.paciente.nueva-consulta.previous-data.DISCARD'"></span>
		</button>
	</mat-dialog-actions>
</div>

<ng-template #content>
	<ng-container *ngIf="previousData.isAnthropometricData; else content_else">
		<span [translate]="'ambulatoria.paciente.nueva-consulta.previous-data.CONTENT_ANTHROMETRIC'"></span>
	</ng-container>
</ng-template>

<ng-template #content_else>
	<ng-container *ngIf="previousData.isRiskFactors">
		<span [translate]="'ambulatoria.paciente.nueva-consulta.previous-data.CONTENT_RISK_FACTORS'"></span>
	</ng-container>
</ng-template>
