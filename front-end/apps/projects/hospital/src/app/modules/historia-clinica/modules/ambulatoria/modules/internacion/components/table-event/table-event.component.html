<div id="table-event" *ngIf="(table$ | async)?.data?.length">
	<table mat-table [dataSource]="(table$ | async)?.data" class="secondary diagnosis-table" fxLayoutGap="20px">

		<ng-container *ngFor="let column of (table$ | async)?.columns" matColumnDef="pt">
			<th *matHeaderCellDef>{{ column.header | translate }}</th>
			<td mat-cell *matCellDef="let element">{{element.pt}}</td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th *matHeaderCellDef></th>

			<td mat-cell class="actions" *matCellDef="let element; index as i">
				<button mat-icon-button color="warn" (click)="externalCauseServise.remove(i)">
					<mat-icon>delete_outline</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="(table$ | async).displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: (table$ | async).displayedColumns;"></tr>
	</table>
</div>
