<form [formGroup]="form.controls.emergencyCareTypes">
    <span class="font-weight">{{ 'guardia.home.episodes.filters.TYPE' | translate }}</span>
    <div *ngFor="let key of formControlsKeys" fxLayout="row" fxLayoutGap="10px">
        <mat-checkbox [formControlName]="key">{{ key | showTypeDescription:types }}</mat-checkbox>
    </div>
</form>
