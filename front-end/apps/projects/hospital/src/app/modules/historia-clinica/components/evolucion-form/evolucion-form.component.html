<div style="margin-bottom: 20px;margin-top: 10px;">
	<app-new-consultation-expansion-section id="evolucion"
		[title]="'ambulatoria.paciente.nueva-consulta.evolucion.TITLE' | translate" icon="chat"
		[isEmpty]="!this.formEvolucion.value.evolucion" [collapsed]="false">
		<app-document-section>
			<ng-container concept-form>
				<form [formGroup]="formEvolucion">
					<mat-form-field appearance="outline">
						<textarea matInput type="text" id="evolucion-input" name="evolucion" formControlName="evolucion"
							placeholder="{{'ambulatoria.paciente.nueva-consulta.evolucion.DESCRIPCION' | translate }}" required>
						</textarea>
						<mat-error *ngIf="hasError(formEvolucion, 'required', 'evolucion')">
							<span translate="forms.REQUIRED"></span>
						</mat-error>
					</mat-form-field>
				</form>
			</ng-container>
		</app-document-section>
	</app-new-consultation-expansion-section>
</div>
