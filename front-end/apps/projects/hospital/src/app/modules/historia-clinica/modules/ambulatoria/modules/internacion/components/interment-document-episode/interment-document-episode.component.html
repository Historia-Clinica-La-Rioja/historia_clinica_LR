<section class="episode-document-container"> 
    <span class="mat-body-2" [translate]="'internaciones.internacion-paciente.documents.TITLE'"></span>
    <article>
        <ng-container *ngIf="documents; else noDocuments">
            <div *ngFor="let document of documents" class="episode-document-list">
                <p>{{document.type}}</p>
                <a href="#">{{document.fileName}}</a>
                <p>{{document.date |
                    viewDateDto:
                    'date' | date: 'dd/MM/yyyy'}}</p>
            </div>
        </ng-container>
        <ng-template #noDocuments>
            <p class="no-documents" [translate]="'internaciones.internacion-paciente.documents.NO_DOCUMENTS'">
            </p>
        </ng-template>
    </article>
</section>
