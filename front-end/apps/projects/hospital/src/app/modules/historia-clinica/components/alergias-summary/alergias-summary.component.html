<app-summary-card [header]="alergiasSummary"
                  [tooltip]="'historia-clinica.summary-card.alergias.TOOLTIP'"
				  [canEdit]="['ENFERMERO_ADULTO_MAYOR', 'ESPECIALISTA_MEDICO']"
				  [editable]="editable"
				  (openInNew)="openDialog()">
	<app-table [showTableHeader]="true" [model]="tableModel" *ngIf="tableModel?.data?.length > 0 else noInfo"></app-table>
	<ng-template #noInfo>
		<app-no-data></app-no-data>
	</ng-template>
</app-summary-card>
