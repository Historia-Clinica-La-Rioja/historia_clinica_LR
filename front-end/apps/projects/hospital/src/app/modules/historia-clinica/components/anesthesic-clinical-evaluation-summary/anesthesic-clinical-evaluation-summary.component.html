<div data-id="anesthesic-clinical-evaluation-section">
    <app-iconed-titled-section icon="assignment"
        title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.TITLE"></app-iconed-titled-section>
    <div fxLayout="column" fxLayoutGap="8px" class="section-description">
        <app-title-description-list *ngIf="anesthesicClinicalEvaluation.maxBloodPressure"
            title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.detail.MAX_BLOOD_PRESSURE"
            [descriptionData]="anesthesicClinicalEvaluation.maxBloodPressure"></app-title-description-list>
        <app-title-description-list *ngIf="anesthesicClinicalEvaluation.minBloodPressure"
            title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.detail.MIN_BLOOD_PRESSURE"
            [descriptionData]="anesthesicClinicalEvaluation.minBloodPressure"></app-title-description-list>
        <app-title-description-list *ngIf="anesthesicClinicalEvaluation.hematocrit"
            title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.detail.HEMATOCRIT"
            [descriptionData]="anesthesicClinicalEvaluation.hematocrit"></app-title-description-list>
    </div>
</div>
