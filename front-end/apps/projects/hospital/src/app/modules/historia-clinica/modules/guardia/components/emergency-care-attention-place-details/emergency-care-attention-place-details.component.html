<div *ngIf="details$ | async as details">
	<div *ngIf="spaceTypeDetails">
		<app-emergency-care-detail-place-type [spaceType]="selectedSpace.spaceType" [spaceTypeDetails]="spaceTypeDetails"></app-emergency-care-detail-place-type>

		<div *ngIf="!spaceTypeDetails.available" class="more-details">
            <div *ngIf="details.moreDetails?.patient">
                <mat-divider></mat-divider>
                <app-emergency-care-attention-place-patient [patient]="details.moreDetails?.patient"></app-emergency-care-attention-place-patient>
            </div>

			<mat-divider></mat-divider>

			<div fxLayout="column" fxLayoutGap="25px">
				<app-emergency-care-attention-place-attention-state [state]="details.moreDetails.state" [professional]="details.moreDetails.professional" [date]="details.moreDetails.updatedOn"></app-emergency-care-attention-place-attention-state>

				<div *ngIf="details.moreDetails?.reason || details.moreDetails?.type">
					<app-emergency-care-attention-place-entry-details [reason]="details.moreDetails.reason" [type]="details.moreDetails.type"></app-emergency-care-attention-place-entry-details>
				</div>

				<div *ngIf="details.moreDetails?.lastTriage">
					<app-emergency-care-attention-place-last-triage [lastTriage]="details.moreDetails.lastTriage"></app-emergency-care-attention-place-last-triage>
				</div>

				<app-emergency-care-change-attention-place-button
					[patient]="details.moreDetails?.patient"
					[episodeId]="details.moreDetails?.episodeId"
					[lastPlacePreview]="lastPlacePreview">
				</app-emergency-care-change-attention-place-button>
			</div>
		</div>
	</div>
</div>
