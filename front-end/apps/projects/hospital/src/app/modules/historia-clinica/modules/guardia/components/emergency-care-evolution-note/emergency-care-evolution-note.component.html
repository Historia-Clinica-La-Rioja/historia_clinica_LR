<div *ngIf="evolutionNoteSummary" FxLayoutAlign="start" fxLayout="column"
    fxLayoutGap="20px" class="evolution-note-container" data-id="evolution-note-summary">

    <div fxFlex="100%" FxLayoutAlign="start" fxLayout="column" fxLayoutGap="36px">
        <app-diagnosis-evolution-summary data-id="diagnosis-summary" *ngIf="evolutionNoteSummary.mainDiagnosis || evolutionNoteSummary.diagnosis"
            [diagnosis]="evolutionNoteSummary.diagnosis" [mainDiagnosis]="evolutionNoteSummary.mainDiagnosis"></app-diagnosis-evolution-summary>
    </div>
</div>
