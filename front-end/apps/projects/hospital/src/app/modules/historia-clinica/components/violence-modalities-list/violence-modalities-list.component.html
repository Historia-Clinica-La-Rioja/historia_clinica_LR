<div *ngFor="let vm of violenceModalities; index as i; last as isLast">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="column">
            <span>{{ vm.pt }}</span>
        </div>
        <button type="button" mat-icon-button color="warn" (click)="removeViolenceModality(i)">
            <mat-icon>delete_outline</mat-icon>
        </button>
    </div>
    <mat-divider class="separation" inset *ngIf="!isLast"></mat-divider>
</div>
