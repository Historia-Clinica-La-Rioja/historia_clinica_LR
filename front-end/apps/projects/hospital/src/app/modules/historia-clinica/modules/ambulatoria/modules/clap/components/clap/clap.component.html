<app-content width="full">
	<div fxLayout="row" fxLayoutAlign="space-between center">
		<div fxLayout="row">
			<button mat-icon-button *ngIf="viewSip" (click)="backViewGestations()">
				<mat-icon>arrow_back</mat-icon>
			</button>
			<h2 [translate]="'ambulatoria.paciente.clap.TAB_LABEL'"></h2>
		</div>
		<button *ngIf="(!viewSip && !messageError) || dischargeMother" mat-stroked-button color="primary" (click)="newGestation()">
			{{ 'ambulatoria.paciente.clap.NEW_GESTATION' | translate | uppercase }}</button>
	</div>

	<div fxLayout="row" *ngIf="!viewSip && !viewError && !messageError">
		<div fxLayout="column" fxFlex="50">
			<mat-card class="box">
				<mat-card-header>
					<mat-card-title>
						<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
							<span [translate]="'ambulatoria.paciente.clap.TITLE_PERINATAL_CLINICAL_HISTORY'"></span>
						</div>
					</mat-card-title>
				</mat-card-header>
				<mat-list id="lista-gestaciones">
					<div fxLayout="row" *ngFor="let gesta of pregnancies">
						<mat-list-item>
							<mat-divider></mat-divider>
							<div fxFlex="10%"><mat-icon class="grey-color"
									fontSet="material-icons-outlined">person</mat-icon>
							</div>
							<div fxFlex="50%"><span class="bold">{{'ambulatoria.paciente.clap.GESTATION' |
									translate}}{{gesta}}</span>
							</div>
							<div fxFlex="40%" fxLayout="column" fxLayoutAlign="space-around end"> <button
									class="button-view" (click)="viewGestation(gesta)" mat-flat-button color="primary"
									mat-button>
									{{ 'ambulatoria.paciente.clap.VIEW' | translate }}
								</button></div>
						</mat-list-item>

					</div>
				</mat-list>
			</mat-card>
		</div>
	</div>
	<mat-card class="warn-background" *ngIf="messageError">
		<mat-card-content>
			<div fxLayout="row" fxLayoutAlign="start center">
				<mat-icon id="icon-error">error_outline</mat-icon>
				{{messageError}}
			</div>
		</mat-card-content>
	</mat-card>
	<h3 *ngIf="viewError && !messageError" class="grey-color"> {{ 'ambulatoria.paciente.clap.ERROR_NOT_HAS_GESTATION' | translate }}</h3>

	<div *ngIf="viewSip">
		<iframe width="1000" height="400" [src]="trustedUrlSIP">
		</iframe>
	</div>
</app-content>
