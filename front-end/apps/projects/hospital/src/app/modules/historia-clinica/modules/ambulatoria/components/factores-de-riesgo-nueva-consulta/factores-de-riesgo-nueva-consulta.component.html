<div class="margin-bottom">
    <h2 class="mat-h2" [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.TITLE'"></h2>
    <div *ngIf="showPreloadData" class="dialog">
        <mat-icon online class="icon" color="primary">error_outline</mat-icon>
        <div class="info-text">
            <span class="text" [translate]="'ambulatoria.paciente.nueva-consulta.vital_signs_dialog.DESCRIPTION'"
                [translateParams]="{date: signosVitalesNuevaConsultaService.getDate()}"> </span>
            <span class="question"
                [translate]="'ambulatoria.paciente.nueva-consulta.vital_signs_dialog.QUESTION'"></span>
            <span fxLayout="row">
                <button class="button" id=include_vital_signs mat-button color="primary"
                    (click)=signosVitalesNuevaConsultaService.savePreloadedVitalSignsData()>
                    <span [translate]="'ambulatoria.paciente.nueva-consulta.vital_signs_dialog.ADD'"></span>
                </button>
                <button class="button" id=discard_vital_signs mat-button color="warn"
                    (click)=signosVitalesNuevaConsultaService.discardPreloadedVitalSignsData()>
                    <span [translate]="'ambulatoria.paciente.nueva-consulta.vital_signs_dialog.DISCARD'"></span>
                </button>
            </span>
        </div>
    </div>
    <app-document-section class="margin-bottom">
        <ng-container concept-form>
            <form fxLayout="column" fxLayoutGap="15px" [formGroup]="signosVitalesNuevaConsultaService.getForm()">
                <div fxLayout="row wrap" fxFlex="100%" fxLayout.lt-lg="column" fxLayoutGap.lt-lg="15px">
                    <div class="signos-vitales-field" formGroupName="heartRate">
                        <mat-label [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.HEART_RATE'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="heart_rate" name="heart_rate" formControlName="value" placeholder="00"
                                    type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.heartRate.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'heartRate')">
                        </app-effective-time>
                    </div>
                    <div class="signos-vitales-field" formGroupName="respiratoryRate">
                        <mat-label [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.RESPIRATORY_RATE'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="respiratory_rate" name="respiratory_rate" formControlName="value"
                                    placeholder="00" type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.respiratoryRate.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'respiratoryRate')">
                        </app-effective-time>
                    </div>
                </div>

                <div fxLayout="row wrap" fxFlex="100%" fxLayout.lt-lg="column" fxLayoutGap.lt-lg="15px">
                    <div class="signos-vitales-field" formGroupName="temperature">
                        <mat-label [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.TEMPERATURE'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="temperature" name="temperature" formControlName="value" placeholder="00.0"
                                    type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.temperature.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'temperature')">
                        </app-effective-time>
                    </div>
                    <div class="signos-vitales-field" formGroupName="bloodOxygenSaturation">
                        <mat-label
                            [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.BLOOD_OXYGEN_SATURATION'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="blood_oxygen_saturation" name="blood_oxygen_saturation"
                                    formControlName="value" placeholder="00" type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.bloodOxygenSaturation.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'bloodOxygenSaturation')">
                        </app-effective-time>
                    </div>
                </div>

                <div fxLayout="row wrap" fxFlex="100%" fxLayout.lt-lg="column" fxLayoutGap.lt-lg="15px">
                    <div class="signos-vitales-field" formGroupName="systolicBloodPressure">
                        <mat-label
                            [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.SYSTOLIC_BLOOD_PRESSURE'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="systolic_blood_pressure" name="systolicBloodPressure" formControlName="value"
                                    placeholder="00" type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <h5 class="recomendado recomendado-tension"
                            [translate]="'ambulatoria.paciente.nueva-consulta.RECOMENDADO'"></h5>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.systolicBloodPressure.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'systolicBloodPressure')">
                        </app-effective-time>
                    </div>
                    <div class="signos-vitales-field" formGroupName="diastolicBloodPressure">
                        <mat-label
                            [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.DIASTOLIC_BLOOD_PRESSURE'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="diastolic_blood_pressure" name="diastolicBloodPressure"
                                    formControlName="value" placeholder="00" type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <h5 class="recomendado recomendado-tension"
                            [translate]="'ambulatoria.paciente.nueva-consulta.RECOMENDADO'"></h5>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.diastolicBloodPressure.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'diastolicBloodPressure')">
                        </app-effective-time>
                    </div>
                </div>

                <div fxLayout="row wrap" fxFlex="100%" fxLayout.lt-lg="column" fxLayoutGap.lt-lg="15px">
                    <div class="signos-vitales-field" formGroupName="bloodGlucose">
                        <mat-label [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.BLOOD_GLUCOSE'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="blood_glucose" name="blood_glucose" formControlName="value" placeholder="00"
                                    type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.bloodGlucose.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'bloodGlucose')">
                        </app-effective-time>
                    </div>
                    <div class="signos-vitales-field" formGroupName="glycosylatedHemoglobin">
                        <mat-label
                            [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.GLYCOSYLATED_HEMOGLOBIN'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="glycosylated_hemoglobin" name="glycosylated_hemoglobin"
                                    formControlName="value" placeholder="00.00" type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.glycosylatedHemoglobin.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'glycosylatedHemoglobin')">
                        </app-effective-time>
                    </div>
                </div>

                <div fxLayout="row wrap" fxFlex="100%" fxLayout.lt-lg="column" fxLayoutGap.lt-lg="15px">
                    <div class="signos-vitales-field" formGroupName="cardiovascularRisk">
                        <mat-label
                            [translate]="'ambulatoria.paciente.nueva-consulta.signos-vitales.CARDIOVASCULAR_RISK'">
                        </mat-label>
                        <div fxLayout="row" fxLayoutAlign="between center">
                            <mat-form-field [floatLabel]="'never'" appearance="outline">
                                <input id="cardiovascular_risk" name="cardiovascular_risk" formControlName="value"
                                    placeholder="00" type="number" matInput>
                            </mat-form-field>
                            <ng-container *ngIf="showPreloadData">
                                <mat-icon class="field-icon-vital-sign" color="primary">
                                    error_outline
                                </mat-icon>
                            </ng-container>
                        </div>
                        <app-effective-time
                            [effectiveTime]="signosVitalesNuevaConsultaService.getForm().value.cardiovascularRisk.effectiveTime"
                            (update)="signosVitalesNuevaConsultaService.setVitalSignEffectiveTime($event, 'cardiovascularRisk')">
                        </app-effective-time>
                    </div>
                </div>
            </form>
        </ng-container>
    </app-document-section>
</div>
