<div class="anesthesic-report-content">
    <div fxFlex="70%" FxLayoutAlign="start" fxLayout="column" fxLayoutGap="36px" *ngIf="anestheticReport">

        <div data-id="diagnosis-section" *ngIf="anestheticReport.mainDiagnosis || anestheticReport.diagnosis">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.diagnosis.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <app-title-description-list *ngIf="anestheticReport.mainDiagnosis" title="internaciones.anesthesic-report.diagnosis.MAIN_DIAGNOSIS"
                    [description]="anestheticReport.mainDiagnosis"></app-title-description-list>
                <app-title-description-list *ngIf="anestheticReport.diagnosis" title="internaciones.anesthesic-report.diagnosis.OTHER_DIAGNOSIS"
                    [description]="anestheticReport.diagnosis"></app-title-description-list>
            </div>
        </div>

        <div data-id="proposed-surgery-section" *ngIf="anestheticReport.proposedSurgeries">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.proposed-surgery.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <app-title-description-list title="internaciones.anesthesic-report.proposed-surgery.REGISTERED_PROPOSED_SURGERIES"
                    [description]="anestheticReport.proposedSurgeries"></app-title-description-list>
            </div>
        </div>

        <div data-id="anthropometric-data-section" *ngIf="anestheticReport.anthropometricData">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.anthropometric-data.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <app-title-description-list *ngIf="anestheticReport.anthropometricData.bloodType" title="internaciones.anesthesic-report.anthropometric-data.BLOOD_TYPE" 
                    [description]="anestheticReport.anthropometricData.bloodType"></app-title-description-list>
                <app-title-description-list *ngIf="anestheticReport.anthropometricData.height" title="internaciones.anesthesic-report.anthropometric-data.detail.HEIGHT" 
                    [description]="anestheticReport.anthropometricData.height"></app-title-description-list>
                <app-title-description-list *ngIf="anestheticReport.anthropometricData.weight" title="internaciones.anesthesic-report.anthropometric-data.detail.WEIGHT" 
                    [description]="anestheticReport.anthropometricData.weight"></app-title-description-list>
            </div>
        </div>

        <div data-id="anesthesic-clinical-evaluation-section" *ngIf="anestheticReport.anesthesicClinicalEvaluation">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <app-title-description-list *ngIf="anestheticReport.anesthesicClinicalEvaluation.maxBloodPressure" title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.detail.MAX_BLOOD_PRESSURE" 
                   [description]="anestheticReport.anesthesicClinicalEvaluation.maxBloodPressure" colonsOnTitle="true"></app-title-description-list>
                <app-title-description-list *ngIf="anestheticReport.anesthesicClinicalEvaluation.minBloodPressure" title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.detail.MIN_BLOOD_PRESSURE" 
                   [description]="anestheticReport.anesthesicClinicalEvaluation.minBloodPressure" colonsOnTitle="true"></app-title-description-list>
                <app-title-description-list *ngIf="anestheticReport.anesthesicClinicalEvaluation.hematocrit" title="internaciones.anesthesic-report.anesthesic-clinical-evaluation.detail.HEMATOCRIT" 
                    [description]="anestheticReport.anesthesicClinicalEvaluation.hematocrit"></app-title-description-list>
            </div>
        </div>
        
        <div data-id="anesthetic-history-section" *ngIf="anestheticReport.anestheticHistory">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.anesthetic-history.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <app-title-description-list title="internaciones.anesthesic-report.anesthetic-history.PREVIOUS_ANESTHESIA" 
                   [description]="anestheticReport.anestheticHistory"></app-title-description-list>
            </div>
        </div>
        
        <div data-id="usual-medication-section" *ngIf="anestheticReport.usualMedication">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.usual-medication.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <app-title-description-list title="internaciones.anesthesic-report.usual-medication.REGISTERED_USUAL_MEDICATION" 
                   [description]="anestheticReport.usualMedication"></app-title-description-list>
            </div>
        </div>
        
        <div data-id="premedication-and-food-intake-section" *ngIf="anestheticReport.premedicationList || anestheticReport.lastFoodIntake">
            <app-iconed-titled-section icon="assignment" title="internaciones.anesthesic-report.premedication-and-food-intake.TITLE"></app-iconed-titled-section>
            <div fxLayout="column" fxLayoutGap="8px" class="section-description">
                <div *ngIf="anestheticReport.premedicationList">
                    <app-title-description-list title="internaciones.anesthesic-report.premedication-and-food-intake.REGISTERED_PREMEDICATION"></app-title-description-list>
                    <div class="description-container" fxLayout="column" *ngFor="let premedication of anestheticReport.premedicationList">
                        <span class="capitalize-first-letter">{{ premedication.premedicationDescription }}</span>
                        <span class="grey date-text">{{ premedication.startDateTime | dateFormat : 'datetime' }}</span>
                    </div>
                </div>
                <div *ngIf="anestheticReport.lastFoodIntake">
                    <app-title-description-list title="internaciones.anesthesic-report.premedication-and-food-intake.LAST_FOOD_INTAKE"></app-title-description-list>
                    <div><span>{{ anestheticReport.lastFoodIntake | dateFormat : 'time' }}</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
