<div *ngFor="let antecedente of antecedentes; index as i; last as isLast">
	<div fxLayout="row" fxLayoutAlign="space-between center">
		<div fxLayout="column">
			<span>{{ antecedente.snomed.pt }}</span>
			<span *ngIf="antecedente?.date" class="mat-caption gray-caption">
				{{ 'ambulatoria.paciente.nueva-consulta.antecedentes-familiares.DATE_PREFIX' |
				translate }}
				{{ antecedente.date | dateFormat : 'date' }}
			</span>
		</div>
		<button type="button" mat-icon-button color="warn" (click)="onClick(i)">
			<mat-icon>delete_outline</mat-icon>
		</button>
	</div>
	<mat-divider class="separation" inset *ngIf="!isLast"></mat-divider>
</div>
