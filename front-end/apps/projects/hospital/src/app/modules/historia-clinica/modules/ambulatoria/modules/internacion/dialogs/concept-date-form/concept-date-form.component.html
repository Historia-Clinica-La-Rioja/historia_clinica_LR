<div fxLayout="row" fxLayoutAlign="space-between">
	<span mat-dialog-title [translate]="data?.title"></span>
	<button mat-icon-button (click)="close()">
		<mat-icon>close</mat-icon>
	</button>
</div>

<form [formGroup]="form" (ngSubmit)="addToList()" fxLayout="column">
	<mat-form-field appearance="outline">
		<mat-label [translate]="data.label">
		</mat-label>
		<input matInput type="text" formControlName="snomed" name="snomed" readonly
			matTooltip="{{ data.snomedConcept.pt }}">
		<button id="clear" mat-button matSuffix color="warn" mat-icon-button (click)="resetForm()">
			<mat-icon>close</mat-icon>
		</button>
	</mat-form-field>
	<mat-form-field appearance="outline">
		<mat-label [translate]="'internaciones.concept-data-form.REGISTRY_DATE'">
		</mat-label>
		<input matInput id="date" [matDatepicker]="myDatepicker" formControlName="date" [min]="minDate"
			[max]="this.today">
		<mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
		<mat-datepicker #myDatepicker  (yearSelected)="chosenYearHandler($event)"
			(monthSelected)="chosenMonthHandler($event)">
		</mat-datepicker>
	</mat-form-field>
	<div align="end">
		<button class="uppercase" mat-raised-button color="primary" type="submit">
			<span [translate]="data.add"></span>
		</button>
	</div>
</form>
