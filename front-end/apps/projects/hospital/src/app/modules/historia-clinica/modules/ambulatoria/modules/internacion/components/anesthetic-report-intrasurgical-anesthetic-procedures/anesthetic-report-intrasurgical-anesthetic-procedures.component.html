<form [formGroup]="form" class="intrasurgical-anesthetic-procedures-form">
    <div fxLayout="column" fxLayoutGap="16px">

        <div data-id="venous-access">
            <app-radio-group [radioGroupInputData]="intrasurgicalAnestheticProceduresRadioGroups.venousAccessRadioGroupInputData" (onOptionChange)="onVenousAccessChange($event)"></app-radio-group>
        </div>
    
        <div data-id="nasogastric-tube">
            <app-radio-group [radioGroupInputData]="intrasurgicalAnestheticProceduresRadioGroups.nasogastricTubeRadioGroupInputData" (onOptionChange)="onNasogastricTubeChange($event)"></app-radio-group>
        </div>
    
        <div data-id="urinary-catheter">
            <app-radio-group [radioGroupInputData]="intrasurgicalAnestheticProceduresRadioGroups.urinaryCatheterRadioGroupInputData" (onOptionChange)="onUrinaryCatheterChange($event)"></app-radio-group>
        </div>
    </div>
</form>
