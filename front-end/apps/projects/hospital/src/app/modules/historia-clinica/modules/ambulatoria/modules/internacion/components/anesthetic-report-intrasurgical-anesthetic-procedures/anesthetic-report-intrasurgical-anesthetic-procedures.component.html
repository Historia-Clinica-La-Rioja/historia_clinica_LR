<form [formGroup]="form" class="intrasurgical-anesthetic-procedures-form">
    <div fxLayout="column" fxLayoutGap="16px">

        <div data-id="venous-access">
            <app-radio-group title="internaciones.anesthesic-report.intrasurgical-anesthetic-procedures.VENOUS_ACCESS" 
            position="column" optionsPosition="column" (onOptionChange)="onVenousAccessChange($event)"></app-radio-group>
        </div>
    
        <div data-id="nasogastric-tube">
            <app-radio-group title="internaciones.anesthesic-report.intrasurgical-anesthetic-procedures.NASOGASTRIC_TUBE" 
            position="column" optionsPosition="column" (onOptionChange)="onNasogastricTubeChange($event)"></app-radio-group>
        </div>
    
        <div data-id="urinary-catheter">
            <app-radio-group title="internaciones.anesthesic-report.intrasurgical-anesthetic-procedures.URINARY_CATHETER" 
            position="column" optionsPosition="column" (onOptionChange)="onUrinaryCatheterChange($event)"></app-radio-group>
        </div>
    </div>
</form>
