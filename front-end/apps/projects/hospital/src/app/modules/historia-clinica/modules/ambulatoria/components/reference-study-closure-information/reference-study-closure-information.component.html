<div mat-dialog-content fxLayoutGap="16px" fxLayout="column">

	<app-colored-label id="closure-type" [description]="reportReference.closureTypeDescription"
		[color]="Color.GREEN"></app-colored-label>
	<h3 class="grey">{{'ambulatoria.reference-study-closure-information.OBSERVATIONS'|translate}}</h3>
	<span id="note">{{ reportReference.observations }}</span>
	<div *ngFor="let file of diagnosticReportFiles$ | async">
		<a mat-button color="primary" (click)="download(file)">
			{{file.fileName}}
		</a>
	</div>
	<span class="grey" id="professional-name">{{reportReference.professionalFullName}} </span>

</div>
