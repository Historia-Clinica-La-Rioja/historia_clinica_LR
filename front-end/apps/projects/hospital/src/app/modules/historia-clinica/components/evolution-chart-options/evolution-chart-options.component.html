<div fxLayout="row" fxLayoutGap="10px">
    <app-evolution-chart-select [patientId]="patientId" (selectedChart)="selectedChart = $event"></app-evolution-chart-select>
    <app-evolution-chart-type-select *ngIf="selectedChart" [patientId]="patientId" [selectedChart]="selectedChart"
        (selectedTypeChart)="emitChartOptions($event)"></app-evolution-chart-type-select>
</div>
