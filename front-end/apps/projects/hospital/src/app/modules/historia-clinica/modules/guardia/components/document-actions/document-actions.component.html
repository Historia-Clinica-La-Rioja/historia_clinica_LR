<div fxLayout="row" fxLayoutGap="10px">
    <button mat-icon-button color="primary" id="edit_document" *ngIf="!(hasAdministrativeDischarge$ | async) && document.summary.title !== TRIAGE">
        <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
    </button>

    <button mat-icon-button color="primary" id="download_document" name="download_document"
        (click)="downloadDocument()">
        <mat-icon fontSet="material-icons-outlined">download_icon</mat-icon>
    </button>
</div>
