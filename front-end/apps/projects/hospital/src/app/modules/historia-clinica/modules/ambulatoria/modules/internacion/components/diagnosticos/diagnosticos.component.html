<div>
	<h2 class="mat-h2" [translate]="'internaciones.epicrisis.diagnosticos.TITLE'"></h2>
	<span>
		{{ type == 'ANAMNESIS' ? 'Agregue los diagnósticos detectados' : 'Seleccione los diagnósticos que desea evolucionar o agregue nuevos' }}
	</span>
	<mat-card>
		<mat-card-subtitle class="main-diagnosis">
			<div class="label main-diagnosis-label uppercase">
				<span [translate]="'internaciones.anamnesis.diagnosticos.TITLE_PRINCIPAL'"></span>
			</div>
		</mat-card-subtitle>
		<app-elemento-diagnostico *ngIf="_mainDiagnosis" [diagnosis]="_mainDiagnosis"></app-elemento-diagnostico>
		<div *appHasRole="['ESPECIALISTA_MEDICO']">
			<button *ngIf="!_mainDiagnosis" class="diagnoses-action-button" mat-button color="primary" [disabled]="type=='EVOLUTION'">
				+ Agregar diagnóstico principal
			</button>
			<button *ngIf="_mainDiagnosis" class="diagnoses-action-button" mat-button color="primary" [disabled]="!diagnosticos">
				Cambiar diagnóstico principal
			</button>
		</div>
		<mat-card-subtitle class="other-diagnoses">
			<div class="label other-diagnoses-label uppercase">
				<span [translate]="'internaciones.anamnesis.diagnosticos.TITLE'"></span>
			</div>
		</mat-card-subtitle>
		<app-elemento-diagnostico *ngFor="let diagnosis of diagnosticos" [diagnosis]="diagnosis"></app-elemento-diagnostico>
		<button class="diagnoses-action-button" mat-button color="primary">+ Agregar otro diagnóstico</button>
	</mat-card>
</div>
