<div data-id="diagnosis-section">
    <app-iconed-titled-section icon="error_outline" [title]="customTitle || DEFAULT_TITLE"></app-iconed-titled-section>
    <div fxLayout="column" fxLayoutGap="8px" class="section-description">
        <app-title-description-list *ngIf="mainDiagnosis" title="internaciones.anesthesic-report.diagnosis.MAIN_DIAGNOSIS"
            [descriptionData]="mainDiagnosis"></app-title-description-list>
        <app-title-description-list *ngIf="diagnosis" title="internaciones.anesthesic-report.diagnosis.OTHER_DIAGNOSIS"
            [descriptionData]="diagnosis"></app-title-description-list>
    </div>
</div>
