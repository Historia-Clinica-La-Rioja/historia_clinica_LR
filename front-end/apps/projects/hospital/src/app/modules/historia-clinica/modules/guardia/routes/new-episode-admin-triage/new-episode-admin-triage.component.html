<app-content width="full">
	<section fxLayout="column" fxLayoutGap="50px">
		<div>
			<h2 class="page-title" [translate]="'guardia.new-episode.TITLE'"></h2>
			<h4 [translate]="'guardia.new-episode.SUB_TITLE'"></h4>
		</div>
		<div>
			<h3 [translate]="'guardia.new-episode.ADM_TRIAGE'"></h3>
			<app-administrative-triage [disableConfirmButton]="disable"
									   (confirm)="confirmEvent($event)"
									   (cancel)="cancelEvent()"
									   [canAssignNotDefinedTriageLevel]="NOT_DEFINED_TRIAGE_LEVEL_AVAILABLE"></app-administrative-triage>
		</div>
	</section>
</app-content>
