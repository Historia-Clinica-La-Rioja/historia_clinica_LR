<app-content width="full">
	<section fxLayout="column" fxLayoutGap="18px">
		<mat-card class="triage-card">
			<mat-card-header>
				<mat-card-title class="page-title" [translate]="'guardia.new-episode.TITLE'"></mat-card-title>
			</mat-card-header>

			<mat-card-content>
				<app-administrative-triage
					[canAssignNotDefinedTriageLevel]="NOT_DEFINED_TRIAGE_LEVEL_AVAILABLE"></app-administrative-triage>
			</mat-card-content>

			<mat-card-actions align="end" fxLayout="row" fxLayoutGap="10px">
				<app-button text="{{'buttons.BACK'}}" (clicked)="cancelEvent()"></app-button>
				<app-button buttonType="{{RAISED}}" text="{{'guardia.new-episode.CONFIRM'}}"
					[disabled]="isLoading" (clicked)="confirmEvent()"></app-button>
			</mat-card-actions>
		</mat-card>
	</section>
</app-content>
