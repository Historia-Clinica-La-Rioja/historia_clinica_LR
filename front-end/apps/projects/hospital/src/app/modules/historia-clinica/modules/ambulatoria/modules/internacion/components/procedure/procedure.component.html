<div fxLayoutGap="2vh">
	<app-new-consultation-expansion-section id="procedimientos"
		[title]="'internaciones.anamnesis.procedimientos.TITLE' | translate" icon="library_add"
		[isEmpty]="procedures?.length === 0" [collapsed]="!procedures?.length" [hideBorder]="false" [isToAddSnomedConcepts]="true"
		(click)="procedures?.length === 0 ? addProcedure():''">

		<app-titled-content-card *ngIf="procedures?.length"
			title="{{ 'internaciones.anamnesis.procedimientos.TITLE' | translate}}">
			<div fxLayout="column" *ngFor="let procedure of procedures; index as i; last as isLast">
				<div fxLayout="row" fxLayoutAlign="space-between center">
					<div fxLayout="column" fxLayoutGap="6px">
						<span>{{ procedure.snomed.pt | titlecase}}</span>
					</div>
					<button id="delete" type="button" mat-icon-button color="warn" (click)="remove(i); $event.stopPropagation()">
						<mat-icon>delete_outline</mat-icon>
					</button>
				</div>
				<em *ngIf="procedure?.performedDate" class="mat-caption gray-caption">
					{{ procedure.performedDate | isoToDate| dateFormat: 'date'}}
				</em>
				<mat-divider class="separation" inset *ngIf="!isLast"></mat-divider>
			</div>
		</app-titled-content-card>

		<div *ngIf="procedures?.length > 0">
			<button mat-button type="button" id="add-procedure-button" color="primary" class="add-button"
				(click)="addProcedure()">
				+ {{ 'internaciones.anamnesis.procedimientos.buttons.ADD' | translate }}
			</button>
		</div>
	</app-new-consultation-expansion-section>
</div>
