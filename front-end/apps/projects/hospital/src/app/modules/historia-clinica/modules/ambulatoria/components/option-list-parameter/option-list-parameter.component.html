<span>{{title | translate}}</span>
<form [formGroup]="form">
	<mat-form-field appearance="outline" class="full-width">
		<mat-select formControlName="optionId">
			<mat-option *ngFor="let option of options" [value]="option.id">
				{{option.description}}
			</mat-option>
		</mat-select>
	</mat-form-field>
</form>
