<div fxLayoutGap="2vh">
	<app-new-consultation-expansion-section id="vacunas" [title]="'internaciones.anamnesis.vacunas.TITLE' | translate"
		icon="library_add" [isEmpty]="immunizations?.length === 0" [collapsed]="!immunizations?.length" [hideBorder]="false"
		[isToAddSnomedConcepts]="true" (click)="immunizations?.length === 0 ? addVaccine():''">

		<app-titled-content-card *ngIf="immunizations?.length"
			title="{{ 'internaciones.anamnesis.vacunas.table.TITLE' }}">
			<div fxLayout="column" *ngFor="let vaccine of immunizations; index as i; last as isLast">
				<div fxLayout="row" fxLayoutAlign="space-between center">
					<div fxLayout="column" fxLayoutGap="6px">
						<span>{{ vaccine.snomed.pt | titlecase}}</span>
					</div>
					<button type="button" mat-icon-button color="warn" (click)="remove(i); $event.stopPropagation()">
						<mat-icon>delete_outline</mat-icon>
					</button>
				</div>
				<em *ngIf="vaccine?.administrationDate" class="mat-caption gray-caption">
					{{ vaccine.administrationDate | date: 'shortDate'}}
				</em>
				<mat-divider class="separation" inset *ngIf="!isLast"></mat-divider>
			</div>
		</app-titled-content-card>

		<div *ngIf="immunizations?.length > 0">
			<button mat-button type="button" id="add-vaccine-button" color="primary" class="add-button"
				(click)="addVaccine()">
				+ {{ 'internaciones.anamnesis.vacunas.ADD' | translate }}
			</button>
		</div>
	</app-new-consultation-expansion-section>

</div>
