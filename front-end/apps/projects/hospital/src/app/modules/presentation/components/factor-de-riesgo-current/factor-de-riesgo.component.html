<mat-card *ngIf="!!riskFactor">
	<div class="flex-column">
		<div class="flex-row">
			<div class="flex-column">
				<span class="mat-body-2">
					{{ description }}
				</span>
				<span class="mat-caption">Ãšltimo resultado</span>
			</div>
			<div class="current-value">
				<span class="value">
					{{ riskFactor?.value || '-' }}
				</span>
				<mat-icon *ngIf="riskFactor?.effectiveTime" inline color="accent"
					matTooltip="{{ riskFactor?.effectiveTime | date: 'dd/MM/yy - HH:mm' }} hs">
					info_outline
				</mat-icon>
			</div>
		</div>
		<ng-content></ng-content>
	</div>
</mat-card>
