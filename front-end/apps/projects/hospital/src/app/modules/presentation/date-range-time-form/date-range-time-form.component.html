<form fxLayout="column">
	<mat-form-field appearance="outline" style="margin-top: 16px;">
		<mat-label [translate]="'Fecha'">
		</mat-label>
		<input matInput id="date" [matDatepicker]="myDatepicker" [formControl]="form.controls.date">
		<mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
		<mat-datepicker #myDatepicker>
		</mat-datepicker>
	</mat-form-field>

	<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
		<mat-form-field appearance="outline">
			<input matInput type="time" id="init_time" name="input" [formControl]="form.controls.init" />
		</mat-form-field>
		<span>hs. a</span>
		<mat-form-field appearance="outline">
			<input matInput type="time" id="end_time" name="end" [formControl]="form.controls.end" />
		</mat-form-field>
		<span>hs.</span>
	</div>
</form>
