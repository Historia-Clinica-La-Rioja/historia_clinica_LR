<div class="dock-popup" fxLayout="column" style="background-color: white">
	<div fxLayout="row" fxLayoutAlign="space-between center"
		 class="background-color-primary action-bar"
		 (click)="toggle(); $event.stopPropagation()">
		<div id="title" class="mat-body-1 title">
			{{ title | translate }}
		</div>
		<div>
			<button id="minimize-maximize" mat-icon-button (click)="toggle(); $event.stopPropagation()">
				<mat-icon *ngIf="!dockPopupRef.isMinimized() else openInFull">minimize</mat-icon>
			</button>
			<button id="close" mat-icon-button (click)="close(); $event.stopPropagation()">
				<mat-icon>close</mat-icon>
			</button>
		</div>
	</div>

	<div class="content app-background-color" fxLayout="column" fxLayoutGap="20px">
		<div id="dock-popup-body" class="body" *ngIf="!dockPopupRef.isMinimized()">
			<ng-content select="[body]"></ng-content>
		</div>

		<div id="dock-popup-actions" class="actions" *ngIf="!dockPopupRef.isMinimized()">
			<ng-content select="[actions]"></ng-content>
		</div>
	</div>
</div>

<ng-template #openInFull>
	<mat-icon>open_in_full</mat-icon>
</ng-template>
