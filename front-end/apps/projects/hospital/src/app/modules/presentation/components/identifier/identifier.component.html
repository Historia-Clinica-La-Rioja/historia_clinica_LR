<div [class]="position">
	<div class="colorDefault display" *ngIf="showLegend else tooltip">
		<mat-icon class="material-icons-outlined">{{identifier.iconLegend.icon}}</mat-icon>
		<span>{{identifier.iconLegend.legend}}:</span>
	</div>

	<ng-template #tooltip>
		<mat-icon class="material-icons-outlined {{color}} || colorDefault"
			[matTooltip]="identifier.iconLegend.legend">{{identifier.iconLegend.icon}}</mat-icon>
	</ng-template>

	<span class="description">{{identifier.description}}</span>
</div>
