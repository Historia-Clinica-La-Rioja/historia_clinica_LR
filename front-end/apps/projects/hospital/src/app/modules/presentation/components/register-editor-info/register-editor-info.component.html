<div class="grey" fxLayoutAlign="space-between" fxLayout="{{position}}">
	<p>
		<span>
			{{registerEditor.createdBy}}
		</span>
		<span *ngIf="registerEditor.institution">
			- {{registerEditor.institution}}
		</span>
	</p>

	<div *ngIf="!!registerEditorCase">
		<span class="grey" *ngIf="(registerEditorCase === registerEditorCasesDate) else DETE_HOUR">
			{{ registerEditor.date | dateFormat: 'date'}}
		</span>
	</div>
	<ng-template #DETE_HOUR>
		<span class="grey">
			{{ registerEditor.date | dateFormat : 'datetime' }}
		</span>
	</ng-template>
</div>
