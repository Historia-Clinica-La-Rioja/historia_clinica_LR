<button mat-button [ngClass]="buttonType" [color]="color" [disabled]="isLoading || disabled"
	[style.width.px]="width" (click)="onClicked()">
	<mat-spinner *ngIf="isLoading; else showContent" diameter="30" [color]="color" style="margin: 0.25rem;"></mat-spinner>
	<ng-template #showContent>
		<span>{{text}}</span>
	</ng-template>
</button>
