<button id="button" mat-raised-button *ngIf="buttonType === ButtonType.RAISED" [color]="color"
    [disabled]="isLoading || disabled" (click)="onClicked()">
    <mat-spinner *ngIf="isLoading; else showContent" diameter="25" [color]="color"
        style="margin: 0.25rem;"></mat-spinner>
    <ng-template #showContent>
        <div fxLayoutAlign="start center">
            <mat-icon *ngIf="matIcon" fontSet="material-icons-outlined">{{ matIcon }}</mat-icon>
            <span>{{text | translate | uppercase}}</span>
        </div>
    </ng-template>
</button>
