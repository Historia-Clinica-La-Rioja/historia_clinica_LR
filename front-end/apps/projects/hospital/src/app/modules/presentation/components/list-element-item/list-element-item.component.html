<div class="report-status" fxLayout="row" fxLayoutGap="10px" fxLayout.lt-lg="column">
	
	<app-colored-label	
		[description]="content.status.description | translate |	uppercase"
		[color]="content.status.cssClass">
    </app-colored-label>

	<div fxLayout="column" fxFlex="60%" fxLayoutGap="10px">
		<span class="content medication">{{content.description}}</span>
		<div fxLayout="row" fxLayoutGap="20px">
			<div *ngFor="let extraInfo of content.extra_info" class="color-grey extra-info" fxLayoutGap="5px">
				<span class="extra-info-title">{{extraInfo.title | translate}}</span>
				<span>{{extraInfo.content}}</span>
			</div>
		</div>
		<div *ngIf="indication && content.observations" class="color-grey observation">
			"{{content.observations}}"
		</div>
	</div>
	

	<div fxLayout="row" fxFlex="20%" fxLayoutGap="10px" class="professional-elapsed-time color-grey">
		<span>{{ content.createdBy }}</span>
		<span *ngIf="content.timeElapsed else createdOn">{{ content.timeElapsed }}</span>
		<ng-template #createdOn>
			<span>{{ content.createdOn | dateFormat: 'datetime' }}</span>
		</ng-template>
	</div>
	<ng-content></ng-content>
</div>
