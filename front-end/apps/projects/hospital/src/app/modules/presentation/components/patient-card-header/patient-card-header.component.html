<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
	<mat-card-header>
		<img mat-card-md-image mat-card-avatar class="mat-card-patient-image" [src]="decodedPhoto$ | async"
			onerror="this.src='../../../../../assets/images/empty-profile.png'">
		<mat-card-title class="card-style-1">
			<span id="title" class="mat-card-patient-name">
				{{viewPatientName()}} {{patient?.lastName}} {{patient?.otherLastNames}}
			</span>
		</mat-card-title>
		<mat-card-title class="card-style-2">
			<span id="patient_id">{{viewIDAndIdentificationTypeAndNumber()}}</span>
		</mat-card-title>
		<mat-card-subtitle>
			<span id="gender" [translate]=setGender()></span>
			<span> - </span>
			<span id="age" [translate]=getAge() [translateParams]="{patientAge: patient?.personAge}"></span>
		</mat-card-subtitle>
		<mat-card-subtitle *ngIf="internmentEpisodeProcess?.id && internmentEpisodeProcess?.inProgress"
			class="label-episodes">
			<app-colored-label
				[description]="'ambulatoria.paciente.card.INTERNMENT_EPISODE_ACTIVE' | translate | uppercase"
				[color]="Color.RED">
			</app-colored-label>
		</mat-card-subtitle>
		<mat-card-subtitle *ngIf="emergencyCareEpisodeInProgress" class="label-episodes">
			<app-colored-label
				[description]="'ambulatoria.paciente.card.EMERGENCY_CARE_EPISODE_ACTIVE' | translate | uppercase"
				[color]="Color.YELLOW">
			</app-colored-label>
		</mat-card-subtitle>
	</mat-card-header>
</div>
