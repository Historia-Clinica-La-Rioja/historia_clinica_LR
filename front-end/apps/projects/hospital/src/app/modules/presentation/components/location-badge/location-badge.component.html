<div class="location-badge">
	<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
		<mat-icon mat-list-icon>domain </mat-icon>
		<span [hidden]="hideName" class="name" *ngIf="location?.name">
			{{location.name}}
		</span>
	</div>
	<span [hidden]="hideName" class="address" *ngIf="location?.address">
		{{location.address}}
	</span>
	<span [hidden]="hideName" class="role primary" *ngFor="let role of roles">
		{{role}}
	</span>
</div>
