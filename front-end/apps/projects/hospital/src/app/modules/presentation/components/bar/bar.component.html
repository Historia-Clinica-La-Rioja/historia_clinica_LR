<mat-toolbar [style.position]="position">
	<mat-toolbar-row class="mat-elevation-z6">
		<ng-content></ng-content>
		<div class="logo-container">
			<app-logo></app-logo>
			<app-logo [isSecondaryLogo]="true"></app-logo>
		</div>
		<div *ngIf="isExchangeableTheme$ | async" fxLayout="row" fxLayoutAlign="end">
			<app-exchangeable-theme></app-exchangeable-theme>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
