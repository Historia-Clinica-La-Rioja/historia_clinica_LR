<div class="full-dialog-content">
	<mat-card>
		<mat-card-header>
			<mat-icon mat-card-avatar>{{dialogData.icon}}</mat-icon>
			<mat-card-title>
				{{'download.TITLE' | translate}}
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>{{dialogData.text | translate}}</p>
			<ng-content select="[content]"></ng-content>
		</mat-card-content>
		<mat-card-actions align="end">
			<ng-content select="[actions]"></ng-content>
		</mat-card-actions>
	</mat-card>
</div>
