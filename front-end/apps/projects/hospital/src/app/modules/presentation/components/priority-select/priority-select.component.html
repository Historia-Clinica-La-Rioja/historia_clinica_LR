<mat-form-field appearance="outline">
	<mat-select id="priority">
		<mat-option *ngFor="let priority of priorities" [value]="priority" (onSelectionChange)="selectPriority(priority)">
			<div fxLayoutGap="10px" fxLayoutAlign="start center">
				<span>{{priority}}</span>
			</div>
		</mat-option>
	</mat-select>
</mat-form-field>
