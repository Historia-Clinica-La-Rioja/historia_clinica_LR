<form [formGroup]="timePickerForm">
    <div fxLayout="column" fxLayoutGap="8px">
        <span *ngIf="!timePickerData?.hideLabel">{{ 'presentation.time-picker.HOUR' | translate }}</span>
        <div fxLayoutGap="8px">
            <mat-form-field class="time-picker-input" data-id="hour-input" appearance="outline">
                <input #matAutocompleteHour type="text" matInput formControlName="hour" 
                    [matAutocomplete]="hour" placeholder="00" floatLabel="never" (focusout)="handleHourSelected()">
                <mat-autocomplete #hour="matAutocomplete">
                    <mat-option *ngFor="let hour of hoursArray" [value]="hour">
                        {{ hour }} hs
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <span>:</span>

            <mat-form-field class="time-picker-input" data-id="minutes-input" appearance="outline">
                <input #matAutocompleteMinutes type="text" matInput formControlName="minutes"
                    [matAutocomplete]="minutes" placeholder="00" floatLabel="never" (focusout)="handleMinutesSelected()">
                <mat-autocomplete #minutes="matAutocomplete">
                    <mat-option *ngFor="let minute of minutesArray" [value]="minute">
                        {{ minute }} min
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <span>hs.</span>
        </div>
        <div class="error-container">
            <mat-error *ngIf="timePickerData?.isRequired && submitted && !timePickerForm.valid">
                <span translate="forms.REQUIRED"></span>
            </mat-error>
        </div>
    </div>
</form>
