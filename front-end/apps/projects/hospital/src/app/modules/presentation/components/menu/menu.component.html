<mat-nav-list>
	<mat-list-item
			[routerLink]="menuItem.url"
			routerLinkActive="active"
			[routerLinkActiveOptions]="menuItem.options || {exact: false}"
			[id]="menuItem.id"
			*ngFor="let menuItem of menuItems">
		<mat-icon matListIcon fontSet="material-icons-outlined">{{menuItem.icon}}</mat-icon>
		<app-label [hidden]="hideName"  [label]="menuItem.label"></app-label>
	</mat-list-item>
</mat-nav-list>
