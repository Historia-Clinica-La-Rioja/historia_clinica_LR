<div fxLayout="row" id="filters_card">
	<div id="filters" class="filter-panel padding">
		<h2 class="mat-h2" [translate]="filterTitle"></h2>
		<ng-content select="[filters]"></ng-content>
	</div>

	<div class="spinner" *ngIf="filtering">
		<mat-spinner id="spinner" color="primary"></mat-spinner>
	</div>

	<mat-card id="results" class="filters-card">
		<mat-card-content  class="results-panel">
			<ng-content select="[results]"></ng-content>
		</mat-card-content>
	</mat-card>
</div>
