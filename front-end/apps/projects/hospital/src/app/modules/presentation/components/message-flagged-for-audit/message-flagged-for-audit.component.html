<mat-card id="marked_for_audit_section"
	*appHasRole="['ADMINISTRATIVO','ADMINISTRADOR_INSTITUCIONAL_BACKOFFICE', 'ADMINISTRATIVO_RED_DE_IMAGENES', 'ADMINISTRADOR_INSTITUCIONAL_PRESCRIPTOR','AUDITOR_MPI']">

	<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" class="title">
		<mat-icon>error</mat-icon>
		<strong> {{ 'pacientes.profile.MARKED_FOR_AUDIT' | translate | uppercase }} </strong>
	</div>
	<div fxLayout="column" fxLayoutGap="5px">
		<span id="message_for_audit"> "{{ auditablePatientInfo.message }}" </span>
		<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="5px" fxLayoutAlign.lt-lg="start end"
			fxLayoutGap.lt-lg="15%" class="mat-caption">
			<div fxLayout="row" fxLayoutGap="5px" fxLayout.lt-lg="column" fxLayoutGap.lt-lg="0">
				<span>{{ auditablePatientInfo.createdBy }}</span>
				<span fxHide.lt-lg> - </span>
				<span>{{ auditablePatientInfo.institutionName }}</span>
				<span fxHide.lt-lg> - </span>
			</div>
			<span>{{ auditablePatientInfo.createdOn }}</span>
		</div>
	</div>
</mat-card>
