<app-content width="narrow">
	<section>
		<h2 class="page-title">{{'pacientes.audit.TITLE' | translate}}</h2>
	</section>
	<div fxLayout="column" fxLayoutGap="10px">
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{'pacientes.audit.TITLE_FUSION_PATIENTS' | translate}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-action-list>
					<mat-list-item (click)="goToPatientsFusion()">
						<span class="primary">{{'pacientes.audit.TITLE_CONTROL_DUPLICATE_PATIENTS' | translate}}</span>
					</mat-list-item>
				</mat-action-list>
			</mat-card-content>
		</mat-card>
	</div>
</app-content>
