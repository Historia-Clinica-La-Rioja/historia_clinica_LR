<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

	<div fxLayout="row" fxLayoutAlign="center">
		<img src='assets/images/error_outline.png'>
	</div>

	<ng-container *ngIf="data.title ; else titleFusion">
		<h2 mat-dialog-title>{{data.title}}</h2>
	</ng-container>
	<ng-template #titleFusion>
		<h2 mat-dialog-title translate="pacientes.audit.TITLE_WARNING" [translateParams]="{cant: data.cant}"></h2>
	</ng-template>

	<div mat-dialog-content class="content" fxLayout="column" fxLayoutAlign="space-around center" >
		<span *ngIf="!data.title" class="bold text-center margin-bottom" >{{'pacientes.audit.SUBTITLE_WARNING' | translate}}</span>
		<strong innerHTML="{{ data.fullName | translate}}"></strong>
		<strong innerHTML="{{ data?.nameSelfDetermination | translate}}"></strong>
		<strong innerHTML="{{ data.identification | translate}}"></strong>
		<strong innerHTML="{{ data.birthDate | translate}}"></strong>
	</div>

	<div *ngIf="!data.title" mat-dialog-content fxLayoutGap="25px" fxLayout="column" fxLayoutAlign="space-around center">
		<span class="bold text-center" aling="center">{{'pacientes.audit.LABEL_WARNING' | translate}}</span>
		<strong innerHTML="{{ data.idPatient | translate}}"></strong>
	</div>

	<div mat-dialog-content fxLayoutGap="25px">
		<ng-container *ngIf="data.title ; else questionFusion">
			<strong>{{'pacientes.audit.QUESTION_WARNING_UNLINK' | translate}}</strong>
		</ng-container>
		<ng-template #questionFusion>
			<strong>{{'pacientes.audit.QUESTION_WARNING' | translate}}</strong>
		</ng-template>

	</div>

	<div mat-dialog-actions fxLayout="row" fxLayoutGap="25px" class="margin-bottom">
		<button mat-stroked-button [mat-dialog-close]=false color="primary" class="uppercase" id="cancel-button">
			{{'pacientes.audit.BUTTON_CANCEL' | translate}}</button>
		<button mat-raised-button [mat-dialog-close]=true cdkFocusInitial color='primary' class="uppercase"
			id="okButton-button">
			{{data.labelButtonConfirm | translate}}</button>
	</div>
</div>
