<app-content width="full">
	<section>
		<h2 [translate]="'mi-historia-clinica.resumen.TITLE'"></h2>
		<div fxLayout="column" fxLayoutGap="20px">
			<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
				<div fxLayout="column" fxFlex="50%" fxLayoutGap="0px">
					<app-antecedentes-personales-summary [personalHistory]="personalHistory$ | async"
						[personalHistoriesHeader]="personalProblemsHeader">
					</app-antecedentes-personales-summary>
				</div>
				<div fxLayout="column" fxFlex="50%" fxLayoutGap="0px">
					<app-antecedentes-familiares-summary [familyHistories]="familyHistories$ | async"
						[familyHistoriesHeader]="familyHistoriesHeader">
					</app-antecedentes-familiares-summary>
				</div>
			</div>
			<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
				<div fxLayout="column" fxFlex="50%" fxLayoutGap="0px">
					<app-medicacion-summary [medicationsHeader]="medicationsHeader"
						[medications]="medications$ | async">
					</app-medicacion-summary>
				</div>
				<div fxLayout="column" fxFlex="50%" fxLayoutGap="0px">
					<app-alergias-summary [allergies]="allergies$ | async">
					</app-alergias-summary>
				</div>
			</div>
			<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
				<div fxLayout="column" fxFlex="50%" fxLayoutGap="20px">
					<app-antropometricos-summary [anthropometricDataList$]="anthropometricDataList$">
					</app-antropometricos-summary>
				</div>
				<div fxLayout="column" fxFlex="50%" fxLayoutGap="20px">
					<app-factores-de-riesgo-summary [editable]="false" [riskFactors$]="riskFactors$">
					</app-factores-de-riesgo-summary>
				</div>
			</div>
		</div>
	</section>
</app-content>
