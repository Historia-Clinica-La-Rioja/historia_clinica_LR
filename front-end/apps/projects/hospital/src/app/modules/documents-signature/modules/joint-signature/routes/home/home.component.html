<button mat-button color="primary" *ngIf="buttonBack" (click)="goToBackDocumentsSignature()">
	<mat-icon color="primary">arrow_back</mat-icon>
	<span>{{ 'firmas.BACK_DOCUMENTS_SIGNATURE' | translate }}</span>
</button>

<app-content width="full">
	<h2 class="page-title">{{'firmas.JOINT_SIGNATURE' | translate}}</h2>
	<mat-tab-group>
		<mat-tab>
			<ng-template mat-tab-label>
				<span>{{ 'firma-conjunta.TAB_THIRD_PARTY_DOCUMENTS' | translate | uppercase }}</span>
			</ng-template>
			<ng-template matTabContent>
				<section>
					<header>
						<h2 translate="firma-conjunta.LIST_DOCUMENTS" class="bold"></h2>
					</header>
					<app-selectable-card *ngIf="!isLoading else loading" [dataList]="documents"
						[noDataMessage]="'digital-signature.NO_DOCUMENTS'" [hasHeader]="selectedDocumentId"
						(selectedId)="seeDetails($event)">
						<span translate="digital-signature.UNSELECTED_DOCUMENT" *ngIf="!selectedDocumentId"
							class="no-detailed-information">
						</span>

						<div class="header-information" *ngIf="selectedDocumentId">
							<app-header-attention-detail
								[setDocumentId]="selectedDocumentId"
								[details]="headerInformation"
								[title]="'firma-conjunta.TITLE_HEADER'">
							</app-header-attention-detail>
						</div>
					</app-selectable-card>
				</section>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
</app-content>

<ng-template #loading>
	<div class="spinner">
		<mat-spinner color="primary" style="margin: auto"></mat-spinner>
	</div>
</ng-template>
