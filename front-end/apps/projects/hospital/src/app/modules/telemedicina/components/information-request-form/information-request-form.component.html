<div>
	<p>{{'telemedicina.requests.form.PATIENT' | translate}}</p>
	<app-patient-card (patient)="patient"></app-patient-card>

	<section>
		<p>{{'telemedicina.requests.form.CARELINE' | translate}}</p>
		<app-typeahead data-id="careline-typeahead" [options]="careLinesTypeahead" (selectionChange)="setCareLine($event)"></app-typeahead>
		<div class="error-space">
			<mat-error *ngIf="showCareLineError">{{ 'forms.REQUIRED' | translate }}</mat-error>
		</div>
	</section>

	<section>
		<p>{{'telemedicina.requests.form.SPECIALTY' | translate}}</p>
		<app-typeahead data-id="specialty-typeahead" [options]="specialtyTypeaheadOptions" (selectionChange)="setClinicalSpecialty($event)"></app-typeahead>
		<div class="error-space">
			<mat-error *ngIf="showSpecialtyError">{{ 'forms.REQUIRED' | translate }}</mat-error>
		</div>
	</section>
</div>
