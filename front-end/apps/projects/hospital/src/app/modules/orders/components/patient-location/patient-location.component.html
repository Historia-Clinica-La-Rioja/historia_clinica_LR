<div fxLayout="column" fxLayoutGap="14px">
	<app-identifier-cases [identifierCase]="identiferCases.SECTOR" [description]="patientLocation.sector || '-'">
	</app-identifier-cases>

	<div fxLayoutAlign="row" fxLayoutGap="16px">
		<app-identifier-cases [identifierCase]="identiferCases.ROOM_V2"
			[description]=" patientLocation.roomNumber || '-'">
		</app-identifier-cases>

		<app-identifier-cases [identifierCase]="identiferCases.BED" [description]="patientLocation.bedNumber || '-'">
		</app-identifier-cases>
	</div>

	<div *ngIf="professionalFullName">
		<span class="gray">
			{{professionalFullName}}
		</span>
	</div>
</div>
