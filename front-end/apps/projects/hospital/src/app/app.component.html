<ng-container *ngIf="(publicInfo$ | async) as publicInfo; else loading">
	<div *ngIf="isExchangeableTheme$ | async" fxLayout="row" fxLayoutAlign="end" class=" mat-app-background" [ngClass]="selectedTheme?.class">
		<app-exchangeable-theme class="theme-button" (themeChanged)="selectedTheme = $event"> </app-exchangeable-theme>
	</div>

	<div class="app mat-typography mat-app-background" [ngClass]="selectedTheme?.class">
		<router-outlet> </router-outlet>
	</div>
</ng-container>
<ng-template #loading>
	<div class="loading">
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</div>
</ng-template>
