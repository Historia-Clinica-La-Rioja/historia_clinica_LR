<div class="filterTableContainer">
	<form [formGroup]="formFilterTable" (ngSubmit)="filterTable()">
		<div class="">
			<mat-form-field>
				<mat-label>ID paciente</mat-label>
				<input matInput type="number" name="id_patient"
					   formControlName="id_patient">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nro. Documento</mat-label>
				<input matInput type="number" name="identifNumber"
					   formControlName="identifNumber">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nombres</mat-label>
				<input matInput type="text" name="name"
					   formControlName="name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Apellidos</mat-label>
				<input matInput type="text" name="last_name"
					   formControlName="last_name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>F. Nac</mat-label>
				<input matInput type="date" name="birth_date"
					   formControlName="birth_date">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Sexo</mat-label>
				<input matInput type="text" name="gender"
					   formControlName="gender">
			</mat-form-field>
		</div>
	</form>
</div>
