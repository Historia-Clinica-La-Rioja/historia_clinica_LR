<div mat-dialog-title>
	<span translate="pacientes.patient_picker.SEARCH_PATIENT"></span>
</div>

<mat-tab-group class="tabs" (selectedTabChange)="clearResults()">
	<mat-tab label="ACREDITA IDENTIDAD">
		<div fxLayout="row">
			<form [formGroup]="formSearch" (ngSubmit)="search()" class="form-search">
				<div fxLayout="column">
					<mat-form-field appearance="outline">
						<mat-label translate="pacientes.patient_picker.forms.IDENTIF_TYPE"></mat-label>
						<mat-select formControlName="identificationType">
							<mat-option id="identificationType" name="identificationType"
								*ngFor="let type of ( identificationTypes$ | async )" [value]="type.id">
								{{type.description}}
							</mat-option>
						</mat-select>
					</mat-form-field>

					<mat-form-field appearance="outline">
						<mat-label translate="pacientes.patient_picker.forms.IDENTIFICATION_NUMBER"></mat-label>
						<input matInput type="text" id="identificationNumber" name="identificationNumber"
							formControlName="identificationNumber" placeholder="{{'pacientes.patient_picker.IDENTIFICATION_NUMBER' | translate }}">
					</mat-form-field>

					<div class="gender">
						<span translate="pacientes.patient_picker.forms.GENDER"></span>
						<div class="genders">
							<mat-radio-group fxLayoutGap="10px" name="gender" id="gender" formControlName="gender">
								<mat-radio-button id="gender_button_{{gender.id}}"
									*ngFor="let gender of ( genders$ | async )" [value]="gender.id">
									{{gender.description}}
								</mat-radio-button>
							</mat-radio-group>
						</div>
					</div>
				</div>
				<div dir="rtl">
					<button mat-raised-button color="primary">
						<span class="uppercase" [translate]="'buttons.SEARCH'"></span>
					</button>
				</div>
			</form>

			<div class="results">
				<span translate="pacientes.patient_picker.SELECT_PATIENT"></span>
				<div *ngIf="cardPatient" class="patient-cards">
					<app-patient-card [patient]="cardPatient.basicData" [personPhoto]="cardPatient.photo"
						class="patient-card" (click)="selectPatient()">
					</app-patient-card>
				</div>
			</div>
		</div>
	</mat-tab>

	<mat-tab label="ID PACIENTE">
		<div fxLayout="row">
			<form [formGroup]="formSearchById" (ngSubmit)="searchById()" class="form-search">
				<mat-form-field appearance="outline">
					<input matInput type="number" id="patientId" name="patientId" formControlName="id"
						placeholder="{{ 'pacientes.patient_picker.forms.PATIENT_ID' | translate}}">
				</mat-form-field>
				<div dir="rtl">
					<button mat-raised-button color="primary">
						<span class="uppercase" [translate]="'buttons.SEARCH'"></span>
					</button>
				</div>
			</form>

			<div class="results">
				<span translate="pacientes.patient_picker.SELECT_PATIENT"></span>
				<div *ngIf="cardPatient" class="patient-cards">
					<app-patient-card [patient]="cardPatient.basicData" [personPhoto]="cardPatient.photo"
						class="patient-card" (click)="selectPatient()">
					</app-patient-card>
				</div>
			</div>
		</div>

	</mat-tab>
</mat-tab-group>
