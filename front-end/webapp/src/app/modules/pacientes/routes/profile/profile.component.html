<app-content width="full">
	<section>
		<div *hasRole="['ADMINISTRATIVO']">
			<button *ngIf="internmentEpisode?.id" mat-raised-button color="primary"
					(click)="goInternmentEpisode()">
				<span>Ver internación</span>
			</button>
			<button *ngIf="!internmentEpisode?.inProgress" mat-raised-button color="primary" (click)="goNewInternment()">
				<span>Iniciar internación</span>
			</button>
		</div>
		<div class="profile-card">
			<app-patient-card [patient]="patientBasicData">
				<div header class="header">
					<app-patient-type-logo [patientTypeData]="patientTypeData"></app-patient-type-logo>
				</div>
				<div content>
					<app-personal-information [personalInformation]="personalInformation"></app-personal-information>
				</div>
			</app-patient-card>
		</div>
	</section>
	<em *ngIf="!internmentEpisode?.id && internmentEpisode?.inProgress">El paciente se encuentra internado en otra institución.</em>
</app-content>
