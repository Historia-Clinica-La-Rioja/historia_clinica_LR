<app-content width="full">
	<section>
		<div *hasRole="['ADMINISTRATIVO']">
			<button *ngIf="internmentEpisode?.inProgress; else inactiveIE" mat-raised-button color="primary"
					(click)="goInternmentEpisode()">
				<span>Ver internación</span>
			</button>
		</div>
		<ng-template #inactiveIE>
			<button mat-raised-button color="primary" (click)="goNewInternment()" *hasRole="['ADMINISTRATIVO']">
				<span>Iniciar internación</span>
			</button>
		</ng-template>
		<div class="profile-card">
			<app-patient-card [patient]="patientBasicData">
				<div header class="header">
					<app-patient-type-logo [patientTypeData]="patientTypeData"></app-patient-type-logo>
				</div>
				<div content>
					<app-personal-information [personalInformation]="personalInformation"></app-personal-information>
				</div>
			</app-patient-card>
		</div>
	</section>
</app-content>
