<div class="page" fxLayout="column">
	<form [formGroup]="adultGynecologicalForm" fxLayout="column">
		<section id="triage">
			<app-triage (onTriageCategoryIdChange)="setTriageCategoryId($event)"
						(onDoctorsOfficeIdChange)="setDoctorsOfficeId($event)">
			</app-triage>
		</section>

		<section id="vital-signs" fxLayout="column">
			<h4 [translate]="'guardia.triage.VITAL_SIGNS'"></h4>
			<div fxLayout="column" fxFlex="grow shrink initial">
				<div fxLayout="row" fxFlex="100%" fxLayoutGap="20px">
					<mat-form-field fxFlex="50%" appearance="outline">
						<mat-label [translate]="'guardia.triage.HEART_RATE'"></mat-label>
						<input matInput type="number" id="heartRate" name="heartRate" formControlName="heartRate"
							   placeholder="{{'guardia.triage.HEART_RATE' | translate }}">
						<mat-error *ngIf="hasError(adultGynecologicalForm, 'min', 'heartRate')"
								   [translate]="'forms.MIN_ERROR'" [translateParams]="{min: minValue}"></mat-error>
					</mat-form-field>
					<mat-form-field fxFlex="50%" appearance="outline">
						<mat-label [translate]="'guardia.triage.RESPIRATORY_RATE'"></mat-label>
						<input matInput type="number" id="respiratoryRate" name="respiratoryRate"
							   formControlName="respiratoryRate"
							   placeholder="{{'guardia.triage.RESPIRATORY_RATE' | translate }}">
						<mat-error *ngIf="hasError(adultGynecologicalForm, 'min', 'respiratoryRate')"
								   [translate]="'forms.MIN_ERROR'" [translateParams]="{min: minValue}"></mat-error>
					</mat-form-field>
				</div>
				<div fxLayout="row" fxFlex="100%" fxLayoutGap="20px">
					<mat-form-field fxFlex="50%" appearance="outline">
						<mat-label [translate]="'guardia.triage.TEMPERATURE'"></mat-label>
						<input matInput type="number" id="temperature" name="temperature" formControlName="temperature"
							   placeholder="{{'guardia.triage.TEMPERATURE' | translate }}">
						<mat-error *ngIf="hasError(adultGynecologicalForm, 'min', 'temperature')"
								   [translate]="'forms.MIN_ERROR'" [translateParams]="{min: minValue}"></mat-error>
					</mat-form-field>
					<mat-form-field fxFlex="50%" appearance="outline">
						<mat-label [translate]="'guardia.triage.OXYGEN_SATURATION'"></mat-label>
						<input matInput type="number" id="bloodOxygenSaturation" name="bloodOxygenSaturation"
							   formControlName="bloodOxygenSaturation"
							   placeholder="{{'guardia.triage.OXYGEN_SATURATION' | translate }}">
						<mat-error *ngIf="hasError(adultGynecologicalForm, 'min', 'bloodOxygenSaturation')"
								   [translate]="'forms.MIN_ERROR'" [translateParams]="{min: minValue}"></mat-error>
					</mat-form-field>
				</div>
				<div fxLayout="row" fxFlex="100%" fxLayoutGap="20px">
					<mat-form-field fxFlex="50%" appearance="outline">
						<mat-label [translate]="'guardia.triage.SYSTOLIC_BLOOD'"></mat-label>
						<input matInput type="number" id="systolicBloodPressure" name="systolicBloodPressure"
							   formControlName="systolicBloodPressure"
							   placeholder="{{'guardia.triage.SYSTOLIC_BLOOD' | translate }}">
						<mat-error *ngIf="hasError(adultGynecologicalForm, 'min', 'systolicBloodPressure')"
								   [translate]="'forms.MIN_ERROR'" [translateParams]="{min: minValue}"></mat-error>
					</mat-form-field>
					<mat-form-field fxFlex="50%" appearance="outline">
						<mat-label [translate]="'guardia.triage.DIASTOLIC_BLOOD'"></mat-label>
						<input matInput type="number" id="diastolicBloodPressure" name="diastolicBloodPressure"
							   formControlName="diastolicBloodPressure"
							   placeholder="{{'guardia.triage.DIASTOLIC_BLOOD' | translate }}">
						<mat-error *ngIf="hasError(adultGynecologicalForm, 'min', 'diastolicBloodPressure')"
								   [translate]="'forms.MIN_ERROR'" [translateParams]="{min: minValue}"></mat-error>
					</mat-form-field>
				</div>
			</div>
		</section>

		<section id="evaluation" fxLayout="column">
			<h4 [translate]="'guardia.triage.EVALUATION'"></h4>
				<mat-form-field fxFlex="100%" appearance="outline">
				<textarea matInput placeholder="DescripciÃ³n" formControlName="evaluation"
						  name="evaluation"></textarea>
			</mat-form-field>
		</section>

	</form>

	<div fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="flex-end">
		<button mat-stroked-button class="uppercase" (click)="back()">
			<span [translate]="cancelLabel"></span>
		</button>
		<button mat-raised-button class="uppercase" color="primary" matBadgeColor="accent" (click)="confirm()">
			<span [translate]="confirmLabel"></span>
		</button>
	</div>
</div>
