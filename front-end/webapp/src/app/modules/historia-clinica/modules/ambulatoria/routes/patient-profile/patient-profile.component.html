				<span>Historia Clinica</span>
			</button>
		</div>
		<div class="profile-card">

				</div>
				<div content>
					<app-personal-information [personalInformation]="personalInformation"></app-personal-information>
				</div>
			</app-patient-card>
		</div>
	</section>
