<section id="title">
	<h2 class="page-title" [translate]="'ambulatoria.paciente.problemas.TITLE'"></h2>
</section>
<section id="problemas" fxLayout="row">
	<app-summary-card [header]="activos"
					  [editable]="false">
					  <mat-list id="lista-problemas-activos" *ngIf="activeProblems?.length > 0 else noInfo">
						<mat-list-item *ngFor="let problem of activeProblems">
							{{ problem.snomed.pt}} - {{problem.startDate }}
						</mat-list-item>
					  </mat-list>
					  <ng-template #noInfo>
						<app-no-data></app-no-data>
					  </ng-template>
	</app-summary-card>
	<app-summary-card [header]="cronicos"
					  [editable]="false">
					  <mat-list id="lista-problemas-cronicos" *ngIf="chronicProblems?.length > 0 else noInfo">
						<mat-list-item *ngFor="let problem of chronicProblems">
							{{ problem.snomed.pt}} - {{problem.startDate }}
						</mat-list-item>
					  </mat-list>
					  <ng-template #noInfo>
						<app-no-data></app-no-data>
					  </ng-template>
	</app-summary-card>
	<app-summary-card [header]="resueltos"
					  [editable]="false">
					  <mat-list id="lista-problemas-resueltos" *ngIf="solvedProblems?.length > 0 else noInfo">
						<mat-list-item *ngFor="let problem of solvedProblems">
							{{ problem.snomed.pt}} - {{problem.startDate }}
						</mat-list-item>
					  </mat-list>
					  <ng-template #noInfo>
						<app-no-data></app-no-data>
					  </ng-template>
	</app-summary-card>
</section>
