<app-summary-card [header]="signosVitalesSummary"
				  [canEdit]="['ENFERMERO', 'ENFERMERO_ADULTO_MAYOR', 'ESPECIALISTA_MEDICO']"
				  [editable]="editable"
				  (openInNew)="openDialog()">
	<mat-card-content>
		<div fxLayout="row wrap" fxLayoutAlign="space-evenly" fxLayoutAlign.xs="center center" fxLayout.xs="column">
			<app-signo-vital-current-previous
				*ngFor="let signoVital of signosVitales"
				[data]="signoVital">
			</app-signo-vital-current-previous>
		</div>
	</mat-card-content>
</app-summary-card>
