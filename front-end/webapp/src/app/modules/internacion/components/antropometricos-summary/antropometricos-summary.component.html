<app-summary-card [header]="antropometricosSummary">
	<mat-card-content class="flex-row" *ngIf="details.length > 0 else noInfo">
		<app-detail-box *ngFor="let detail of details" [data]="detail"></app-detail-box>
	</mat-card-content>
	<ng-template #noInfo>
		<app-no-data></app-no-data>
	</ng-template>
</app-summary-card>
