<h2 class="mat-h2" [translate]="'internaciones.anamnesis.diagnosticos.TITLE'"></h2>
<mat-card>
	<mat-card-content>
		<app-concepts-search [text]="'internaciones.anamnesis.diagnosticos.PROBLEM_TYPE'" (onSelect)=setConcept($event)>
		</app-concepts-search>
		<form [formGroup]="form" (ngSubmit)="addToList()">
			<mat-form-field appearance="outline">
				<mat-label [translate]="'internaciones.anamnesis.diagnosticos.form.CLINICAL_STATUS'">
				</mat-label>
				<mat-select formControlName="statusId" name="statusId">
					<mat-option *ngFor="let status of clinicalStatus" [value]="status.id">
						{{status.description}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label [translate]="'internaciones.anamnesis.diagnosticos.form.VERIFICATION_STATUS'">
				</mat-label>
				<mat-select formControlName="verificationId" name="verificationId">
					<mat-option *ngFor="let verification of verifications" [value]="verification.id">
						{{verification.description}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<div align="end">
				<button mat-raised-button color="primary" type="submit">
					<span [translate]="'internaciones.anamnesis.diagnosticos.ADD'"></span>
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<section>
	<h3 class="mat-body-2" [translate]="'internaciones.anamnesis.diagnosticos.table.TITLE'"></h3>
	<table mat-table [dataSource]="apDataSource" class="secondary">

		<ng-container *ngFor="let column of columns" [matColumnDef]="column.def">
			<th *matHeaderCellDef>{{ column.header | translate }}</th>
			<td mat-cell *matCellDef="let element"> {{ column.text(element) }} </td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="warn" (click)="remove(element)">
					<mat-icon>delete_outline</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<div class="mat-h3 table-no-data" *ngIf="apDataSource.data.length === 0">
		<span [translate]="'messages.NO_DATA'"></span>
	</div>
</section>
