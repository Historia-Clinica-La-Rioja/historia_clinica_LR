<h3 class="mat-h2" [translate]="'internaciones.anamnesis.antecedentes-personales.TITLE'"></h3>
<mat-card>
	<mat-card-content>
		<app-concepts-search
			[text]="'internaciones.anamnesis.antecedentes-personales.table.columns.PROBLEM_TYPE'"
			(onSelect)=setConcept($event)>
		</app-concepts-search>
		<form [formGroup]="form" (ngSubmit)="save()">

			<div>
				<mat-form-field>
					<mat-label [translate]="'internaciones.anamnesis.antecedentes-personales.form.REGISTRY_DATE'"></mat-label>
					<input matInput readonly id="date"
						   [matDatepicker]="myDatepicker"
						   formControlName="date"
						   [max]="this.today">
					<mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
					<mat-datepicker #myDatepicker
									startView="multi-year"
									(yearSelected)="chosenYearHandler($event)"
									(monthSelected)="chosenMonthHandler($event)">
					</mat-datepicker>
				</mat-form-field>
			</div>

			<div>
				<mat-form-field appearance="outline">
					<mat-label [translate]="'internaciones.anamnesis.antecedentes-personales.form.NOTE'"></mat-label>
					<textarea matInput type="text" id="note" name="note"
							  formControlName="note"
							  placeholder="{{'internaciones.anamnesis.observations.DESCRIPTION' | translate }}">
					</textarea>
				</mat-form-field>
			</div>

			<div>
				<mat-form-field>
					<mat-label [translate]="'internaciones.anamnesis.antecedentes-personales.form.CONDITION_VERIFICATION_STATUS'"></mat-label>
					<mat-select formControlName="verificationId" name="verificationId">
						<mat-option *ngFor="let verification of conditionsVerification" [value]="verification.id">
							{{verification.description}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div>
				<mat-form-field>
					<mat-label [translate]="'internaciones.anamnesis.antecedentes-personales.form.CONDITION_CLINICAL_STATUS'"></mat-label>
					<mat-select formControlName="statusId" name="statusId">
						<mat-option *ngFor="let clinicalStatus of conditionsClinicalStatus" [value]="clinicalStatus.id">
							{{clinicalStatus.description}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div class="flex-button">
				<button mat-raised-button color="primary" type="submit">
					<span [translate]="'internaciones.anamnesis.antecedentes-personales.ADD'"></span>
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<section>
	<h3 class="mat-body-2" [translate]="'internaciones.anamnesis.antecedentes-personales.table.TITLE'"></h3>
	<table mat-table [dataSource]="apDataSource">

		<ng-container *ngFor="let column of columns" [matColumnDef]="column.def">
			<th *matHeaderCellDef>{{ column.header | translate }}</th>
			<td mat-cell *matCellDef="let element"> {{ column.text(element) }} </td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="warn" (click)="remove(element)">
					<mat-icon>delete_outline</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<div class="mat-h3 table-no-data" *ngIf="apDataSource.data.length === 0">
		<span [translate]="'messages.NO_DATA'"></span>
	</div>
</section>
