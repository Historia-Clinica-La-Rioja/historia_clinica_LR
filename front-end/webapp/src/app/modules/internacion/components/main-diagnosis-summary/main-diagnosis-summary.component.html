<app-summary-card [header]="mainDiagnosticosSummary">
	<mat-card *ngIf="(mainDiagnosis$ | async) as mainDiagnosis else noInfo">
		<mat-card-content>
			<div class="mat-h3 capitalize-first-letter">
				{{ mainDiagnosis.snomed.pt }}
			</div>
		</mat-card-content>
		<mat-card-actions fxLayout="row-reverse" *ngIf="editable">
			<ng-container *hasRole="['ESPECIALISTA_MEDICO']">
				<button mat-raised-button color="primary" (click)="goToClinicalEvaluation(mainDiagnosis.id)">
					<span [translate]="'internaciones.internacion-paciente.main-diagnosis.actions.ADD_CLINICAL_ASSESTMENT'"></span>
				</button>
			</ng-container>
		</mat-card-actions>
	</mat-card>
	<ng-template #noInfo>
		<app-no-data></app-no-data>
	</ng-template>
</app-summary-card>
