<h2 class="mat-h2" [translate]="'internaciones.anamnesis.diagnosticos.TITLE_PRINCIPAL'"></h2>
<mat-card>
	<mat-card-content>
		<app-concepts-search *ngIf="!diagnosis else mainDiagnosis"
			[label]="'internaciones.anamnesis.diagnosticos.DIAGNOSIS'"
			[eclFilter]="SEMANTICS_CONFIG.diagnosis"
			(onSelect)=setConcept($event)>
		</app-concepts-search>
		<ng-template #mainDiagnosis>
			<form [formGroup]="form">
				<mat-form-field appearance="outline">
					<mat-label [translate]="'internaciones.anamnesis.diagnosticos.DIAGNOSIS'">
					</mat-label>
					<input matInput type="text" formControlName="snomed" name="snomed" readonly matTooltip="{{ diagnosis.snomed.pt }}">
					<button id="clear" mat-button matSuffix color="warn" mat-icon-button
						(click)="resetForm()">
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
			</form>
		</ng-template>
	</mat-card-content>
</mat-card>
