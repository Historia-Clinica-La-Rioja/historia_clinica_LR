<h2 class="mat-h2" [translate]="'internaciones.anamnesis.medicacion.TITLE'"></h2>
<mat-card>
	<mat-card-content>
		<app-concepts-search [label]="'internaciones.anamnesis.medicacion.PROBLEM_TYPE'" (onSelect)=setConcept($event)>
		</app-concepts-search>
		<form [formGroup]="form" (ngSubmit)="addToList()">
			<mat-form-field appearance="outline">
				<mat-label [translate]="'internaciones.anamnesis.medicacion.PROBLEM_TYPE'">
				</mat-label>
				<input matInput type="text" formControlName="snomed" name="snomed" readonly>
				<mat-error [translate]="'internaciones.anamnesis.REQUIRED_SEARCH'">
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label [translate]="'internaciones.anamnesis.medicacion.form.CLINICAL_STATUS'">
				</mat-label>
				<mat-select formControlName="statusId" name="statusId">
					<mat-option *ngFor="let status of clinicalStatus" [value]="status.id">
						{{status.description}}
					</mat-option>
				</mat-select>
				<mat-error [translate]="'forms.REQUIRED'">
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label [translate]="'internaciones.anamnesis.medicacion.form.NOTE'"></mat-label>
				<textarea matInput type="text" id="note" name="note" formControlName="note"
					placeholder="{{'internaciones.anamnesis.observations.DESCRIPTION' | translate }}">
					</textarea>
				<mat-error [translate]="'forms.REQUIRED'">
				</mat-error>
			</mat-form-field>
			<div align="end">
				<button class="uppercase" mat-raised-button color="primary" type="submit">
					<span [translate]="'internaciones.anamnesis.medicacion.ADD'"></span>
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<section>
	<h3 class="mat-body-2" [translate]="'internaciones.anamnesis.medicacion.table.TITLE'"></h3>
	<table mat-table [dataSource]="dataSource" class="secondary">

		<ng-container *ngFor="let column of columns" [matColumnDef]="column.def">
			<th *matHeaderCellDef>{{ column.header | translate }}</th>
			<td mat-cell *matCellDef="let element"> {{ column.text(element) }} </td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element; index as i">
				<button mat-icon-button color="warn" (click)="remove(i)">
					<mat-icon>delete_outline</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<app-no-data class="table" *ngIf="dataSource.data.length === 0"></app-no-data>
</section>
