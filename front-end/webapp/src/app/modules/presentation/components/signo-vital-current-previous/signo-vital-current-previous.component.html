<ng-container *ngIf="vitalSign.currentValue">
	<app-signo-vital [description]="vitalSign.description" [vitalSign]="vitalSign.currentValue">
		<mat-divider inset></mat-divider>
		<div class="flex-row">
			<span class="mat-caption">Anterior</span>
			<div class="flex-row">
				<mat-icon *ngIf="vitalSign.previousValue?.effectiveTime" inline color="accent"
						  matTooltip="{{ getDate(vitalSign.previousValue.effectiveTime) | date: 'dd/MM/yy - HH:mm' }} hs">
					access_time
				</mat-icon>
				<span class="mat-body-1">
					{{ vitalSign.previousValue.value || '-' }}
				</span>
			</div>
		</div>
	</app-signo-vital>
</ng-container>
