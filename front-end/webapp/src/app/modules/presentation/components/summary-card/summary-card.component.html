<mat-card class="box">
	<mat-card-header>
		<mat-card-title>
			<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
				<mat-icon fontSet="material-icons-outlined">{{ header.matIcon }}</mat-icon>
				<span>{{ header.title | translate }}</span>
			</div>
		</mat-card-title>
		<button mat-icon-button *hasRole="canEdit" (click)="openInNew.emit()">
			<mat-icon fontSet="material-icons-outlined">open_in_new</mat-icon>
		</button>
	</mat-card-header>
	<ng-content></ng-content>
</mat-card>
