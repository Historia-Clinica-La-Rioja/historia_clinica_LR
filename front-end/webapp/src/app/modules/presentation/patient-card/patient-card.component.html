<mat-card>
	<ng-content select="[header]"></ng-content>
	<mat-card-header>
		<div mat-card-avatar class="header-image"></div>
		<mat-card-title>
			<span class="capitalize">{{ patient?.firstName }} {{patient?.lastName}}</span>
			<span class="uppercase">ID {{patient?.id}}</span>
		</mat-card-title>
		<mat-card-subtitle>
			<span [translate]="'presentation.patient-card.GENDER_AGE'"
				[translateParams]="{ gender: patient?.gender, age: patient?.age }">
			</span>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<ng-content select="[content]"></ng-content>
	</mat-card-content>
</mat-card>
