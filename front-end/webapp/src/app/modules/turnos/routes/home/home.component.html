<app-content width="full">

	<section id="header" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
		<div>
			<h2 id="title" class="page-title" [translate]="'turnos.home.TITLE'"></h2>
		</div>

		<div class="actions" fxFlex="70" fxLayout="row" fxLayoutGap="15px" fxLayout.xs="column" fxLayoutAlign="end none">

			<div id="search" fxFlex.gt-xs="65%" fxLayout.xs="column" fxLayoutAlign="end" fxLayoutGap="15px">

				<app-typeahead
					fxFlex.gt-xs="40"
					[placeholder]="'turnos.home.SPECIALTY_SEARCH'"
					[options]="especialidadesTypeaheadOptions$ | async"
					(onSelectionChange)="loadProfessionals($event)"
				>
				</app-typeahead>

				<app-typeahead
					fxFlex.gt-xs="60"
					[options]="profesionalesTypeahead" [placeholder]="'turnos.home.PROFESSIONAL_SEARCH'"
					[initValue]="profesionalInitValue"
					(onSelectionChange)="navigate($event)"
				>
				</app-typeahead>

			</div>

			<button mat-flat-button color="primary" id="goToNewAgendaButton" *hasRole="['ADMINISTRADOR_AGENDA']" (click)="goToNewAgenda()"
			        fxFlexFill.xs>
				<span class="uppercase" [translate]="'turnos.home.actions.NEW_AGENDA'"></span>
			</button>
		</div>
	</section>

	<router-outlet></router-outlet>

</app-content>
