<div mat-dialog-title>
	<div class="mat-h2" translate="turnos.new-agenda.dialog.TITLE"></div>
</div>


<form [formGroup]="form" (ngSubmit)="submit()" class="text">
	<div fxLayout="column">
		<div>
			<mat-form-field appearance="outline">
				<mat-label [translate]="'turnos.new-agenda.MEDICAL_ATTENTION_TYPE'"></mat-label>
				<mat-select formControlName="medicalAttentionType" name="medicalAttentionType" id="medicalAttentionType"
					(selectionChange)="onSelectionChanged()">
					<mat-option *ngFor="let medicalAttentionType of medicalAttentionTypes"
						[value]="medicalAttentionType">
						{{ medicalAttentionType.description}}
					</mat-option>
				</mat-select>
				<mat-error [translate]="'forms.REQUIRED'"></mat-error>
			</mat-form-field>
		</div>

	</div>

	<div fxLayout="column" *ngIf="form?.value?.medicalAttentionType?.description != SPONTANEOUS ">
		<div translate="turnos.new-agenda.OVERTURN_COUNT"></div>
		<div>
			<mat-form-field floatLabel="never" appearance="outline">
				<input id="overTurnCount" name="overTurnCount" formControlName="overTurnCount" matInput placeholder="0"
					type="number">
			</mat-form-field>
		</div>
	</div>


	<mat-dialog-actions align="end">
		<button mat-stroked-button color="primary" mat-dialog-close (click)="closeDialog()">
			<span [translate]="'buttons.CANCEL'"></span>
		</button>
		<button mat-raised-button color="primary">
			<span [translate]="'buttons.CONFIRM'"></span>
		</button>
	</mat-dialog-actions>

</form>
