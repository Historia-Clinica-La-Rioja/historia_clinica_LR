databaseChangeLog: 
    - logicalFilePath: incrementales-v0_5 

    - changeSet:
        id: document_type-data
        comment: Carga de datos document_type
        author: lbergottini
        context: "!schema-only"
        changes:
            - sql:
                sql: |-
                    INSERT INTO document_type VALUES (4, 'Ambulatoria');

    - changeSet:  
        id:  dropNotNullConstraints-outpatient_consultation
        author:  etrapani  
        changes:  
        -  dropNotNullConstraint:  
            columnName:  document_id  
            tableName:  outpatient_consultation
        -  dropNotNullConstraint:  
            columnName:  clinical_specialty_id  
            tableName:  outpatient_consultation

    - changeSet:
        id: add-problem_type-data
        comment: Agregar problemas crónicos
        author: etrapani
        context: "!schema-only"
        changes:
            - sql:
                sql: |-
                    INSERT INTO problem_type (id, description) VALUES('-55607006', 'Crónico');

    - changeSet:
        id: update data document_file
        author: etrapani
        changes:
        - addColumn:
            tableName: document_file
            columns:
            - column:
                name: source_type_id
                type: smallint
            - column:
                name: checksum
                type: varchar(512)
        - renameColumn:  
                columnDataType:  int
                newColumnName:  source_id
                oldColumnName:  internment_episode_id  
                tableName:  document_file
        - update:  
            columns:  
            -  column:  
                name: source_type_id
                value: 0            
            tableName: document_file
        -  addNotNullConstraint:  
            columnDataType: smallint
            columnName: source_type_id
            constraintName:  NN_source_type_id   
            tableName: document_file
            validate:  true
        -  dropForeignKeyConstraint:  
            baseTableName:  document_file  
            constraintName:  FK_document_file_internment_episode_id