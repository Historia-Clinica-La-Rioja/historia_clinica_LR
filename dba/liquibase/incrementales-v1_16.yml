databaseChangeLog: 
    - logicalFilePath: incrementales-v1_16 

    - changeSet:
        id: dependency-createTable
        author: tmedina
        changes:
        - createTable:
            tableName: dependency
            columns:
            - column:
                autoIncrement: true
                constraints:
                    primaryKey: true
                    primaryKeyName: PK_dependency
                name: id
                type: int
            - column:
                constraints:
                    nullable: false
                name: code 
                type: varchar(10)
            - column:
                constraints:
                    nullable: false
                name: description
                type: varchar(255)

