databaseChangeLog: 
    - logicalFilePath: incrementales-v2_8
      
    - changeSet:
        id: addColumns-begin_of_move-end_of_move-move_studies
        author: amurrie
        changes:
          - addColumn:
              tableName: move_studies
              columns:
                - column:
                    constraints:
                      nullable: true
                    name: begin_of_move
                    type: datetime
                - column:
                    constraints:
                      nullable: true
                    name: end_of_move
                    type: datetime

    - changeSet:
        id: addColumn-service_request-id-reference
        comment: Add column service_request-id to reference table
        author: bchacon
        changes:
          - addColumn:
              tableName: reference
              columns:
                - column:
                    name: service_request_id
                    type: int
          - addForeignKeyConstraint:
              baseColumnNames: service_request_id
              baseTableName: reference
              constraintName: FK_reference_service_request_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: service_request
              validate: true

    - changeSet:
        id: dropNotNullConstraint-clinical_specialty_id-reference
        comment: Drop not null constraint in clinical_specialty_id colum in reference table
        author: bchacon
        changes:
          - dropNotNullConstraint:
              tableName: reference
              columnName: clinical_specialty_id
              columnDataType: int

    - changeSet:
        id: createTable-document_template
        author: mromero
        changes:
          - createTable:
              tableName: document_template
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_document_template
                    name: id
                    type: bigint
                - column:
                    constraints:
                      nullable: false
                    name: user_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: name
                    type: varchar(40)
                - column:
                    constraints:
                      nullable: false
                    name: type_id
                    type: smallint
                - column:
                    constraints:
                      nullable: false
                    name: institution_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: file_id
                    type: bigint
          - addForeignKeyConstraint:
              baseColumnNames: user_id
              baseTableName: document_template
              constraintName: FK_document_template_user_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: users
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: institution_id
              baseTableName: document_template
              constraintName: FK_document_template_institution_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: institution
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: file_id
              baseTableName: document_template
              constraintName: FK_file_info_template_file_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: file_info
              validate: true
          - addUniqueConstraint:
              tableName: document_template
              columnNames: user_id, type_id, name
              constraintName: UQ_document_template_user_id_type_id_name

    - changeSet:
        id: createTable-rule
        comment: Create table rule
        author: fsimaro
        changes:
          - createTable:
              tableName: rule
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_rule
                    name: id
                    type: int
                - column:
                    constraints:
                      references: clinical_specialty(id)
                      foreignKeyName: FK_clinical_specialty_rule
                      nullable: true
                    name: clinical_specialty_id
                    type: int
                - column:
                    constraints:
                      references: snomed(id)
                      foreignKeyName: FK_snomed_rule
                      nullable: true
                    name: snomed_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: type_id
                    type: smallint
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime

    - changeSet:
        id: createIndexSctid-snomed
        author: bchacon
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_snomed_sctid" ON snomed (sctid);

