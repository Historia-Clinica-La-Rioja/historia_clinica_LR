databaseChangeLog: 
    - logicalFilePath: incrementales-v1_35
    - changeSet:
        id: indication-createTable
        author: mvenere
        comment: Create table indication
        changes:
          - createTable:
              tableName: indication
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_indication
                    name: id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: patient_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: type_id
                    type: smallint
                - column:
                    name: status_id
                    type: smallint
                - column:
                    constraints:
                      nullable: false
                    name: indication_date
                    type: datetime
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: boolean
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime
          - addForeignKeyConstraint:
              baseColumnNames: patient_id
              baseTableName: indication
              constraintName: FK_indication_patient_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: patient
              validate: true

    - changeSet:
        id: document_indication-createTable
        author: mvenere
        changes:
          - createTable:
              tableName: document_indication
              columns:
                - column:
                    constraints:
                      nullable: false
                    name: indication_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: document_id
                    type: bigint
          - addPrimaryKey:
              clustered: true
              columnNames: document_id, indication_id
              constraintName: PK_document_indication
              tableName: document_indication
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: document_id
              baseTableName: document_indication
              constraintName: FK_document_indication_document_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: document
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: indication_id
              baseTableName: document_indication
              constraintName: FK_document_indication_indication_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: indication
              validate: true

