databaseChangeLog: 
    - logicalFilePath: incrementales-v2_13

    - changeSet:
        id: diary_label-createTable
        comment: Create table diary_label
        author: fdemuguruza
        changes:
          - createTable:
              tableName: diary_label
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_diary_label
                    name: id
                    type: int
                - column:
                    constraints:
                      nullable: false
                      references: diary(id)
                      foreignKeyName: FK_diary_label
                    name: diary_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: color_id
                    type: smallint
                - column:
                    constraints:
                      nullable: false
                    name: description
                    type: varchar(100)

    - changeSet:
        id: add-label_id
        author: fdemuguruza
        changes:
          - addColumn:
              tableName: appointment
              columns:
                - column:
                    constraints:
                      nullable: true
                      references: diary_label(id)
                      foreignKeyName: FK_diary_label_appointment
                    name: diary_label_id
                    type: int
        
    - changeSet:
        id: addColumn-classified-care_line
        author: mmalyvarni
        changes:
          - addColumn:
              tableName: care_line
              columns:
                - column:
                    constraints:
                      nullable: false
                    name: classified
                    type: boolean
                    defaultValue: ${boolean.false}

    - changeSet:
        id: care_line_role-createTable
        comment: Create table care_line_role
        author: mmalyvarni
        changes:
          - createTable:
              tableName: care_line_role
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_care_line_role
                    name: id
                    type: int
                - column:
                    constraints:
                      references: care_line(id)
                      foreignKeyName: FK_care_line_care_line_role
                    name: care_line_id
                    type: int
                - column:
                    constraints:
                      references: role(id)
                      foreignKeyName: FK_role_care_line_role
                    name: role_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime
