databaseChangeLog: 
    - logicalFilePath: incrementales-v1_47 

    - changeSet:
        id: 1.47.0-0
        comment: Create table file_info_error
        author: etrapani
        changes:
          - createTable:
              tableName: file_info_error
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_file_info_error
                    name: id
                    type: bigint
                - column:
                    constraints:
                      nullable: false
                    name: relative_path
                    type: varchar
                - column:
                    constraints:
                      nullable: false
                    name: error
                    type: text
                - column:
                    constraints:
                      nullable: false
                    name: node_id
                    type: varchar
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime