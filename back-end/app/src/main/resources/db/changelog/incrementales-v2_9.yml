databaseChangeLog:
    - logicalFilePath: incrementales-v2_9

    - changeSet:
        id: createTable-institutional_group
        comment: Create table institutional_group
        author: fsimaro
        changes:
          - createTable:
              tableName: institutional_group
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_institutional_group
                    name: id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: type_id
                    type: smallint
                - column:
                    constraints:
                      nullable: false
                    name: name
                    type: varchar(100)
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime

    - changeSet:
        id: createTable-institutional_group_institution
        comment: Create table institutional_group_institution
        author: fsimaro
        changes:
          - createTable:
              tableName: institutional_group_institution
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_institutional_group_institution
                    name: id
                    type: int
                - column:
                    name: institutional_group_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: institution_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime
          - addForeignKeyConstraint:
              baseColumnNames: institutional_group_id
              baseTableName: institutional_group_institution
              constraintName: FK_institutional_group_institution_institutional_group_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: institutional_group
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: institution_id
              baseTableName: institutional_group_institution
              constraintName: FK_institutional_group_institution_institution_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: institution
              validate: true
