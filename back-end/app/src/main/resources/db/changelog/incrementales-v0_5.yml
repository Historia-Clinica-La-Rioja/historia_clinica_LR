    comment: Create table date_type
    author: saguero
    changes: 
    - createTable: 
        tableName: date_type
        columns: 
        - column:
            constraints:
                primaryKey: true
                primaryKeyName: PK_date_type
            name: date
            type: date
        - column:
            constraints:
                nullable: false
            name: day
            type: varchar(2)
        - column:
            constraints:
                nullable: false
            name: month 
            type: varchar(2)
        - column:
            constraints:
                nullable: false
            name: year
            type: smallint
        - column:
            constraints:
                nullable: false
            name: day_week_id
            type: smallint
