    - changeSet:
        id: addColumn-report_status_id-to-appointment_order_image
        author: mromero
        changes:
          - addColumn:
              tableName: appointment_order_image
              columns:
                - column:
                    name: report_status_id
                    type: smallint
                    defaultValue: "3"
                    constraints:
