databaseChangeLog: 
    - logicalFilePath: incrementales-v2_1

    - changeSet:
        id: hierarchical_unit_type-createTable
        comment: Create table hierarchical_unit_type
        author: bchacon
        changes:
          - createTable:
              tableName: hierarchical_unit_type
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_hierarchical_unit_type
                    name: id
                    type: int
                - column:
                    name: description
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime

    - changeSet:
        id: hierarchical_unit_type-metadata
        author: bchacon
        changes:
          - sql:
              sql: |-
                INSERT INTO hierarchical_unit_type (description) VALUES('Dirección');
                INSERT INTO hierarchical_unit_type (description) VALUES('Unidad de diagnóstico y tratamiento');
                INSERT INTO hierarchical_unit_type (description) VALUES('Unidad de internación');
                INSERT INTO hierarchical_unit_type (description) VALUES('Unidad de consulta');
                INSERT INTO hierarchical_unit_type (description) VALUES('Unidad de enfermería');
                INSERT INTO hierarchical_unit_type (description) VALUES('Jefatura de sala');
                INSERT INTO hierarchical_unit_type (description) VALUES('Departamento');
                INSERT INTO hierarchical_unit_type (description) VALUES('Servicio');


    - changeSet:
        id: hierarchical_unit-createTable
        comment: Create table hierarchical_unit
        author: bchacon
        changes:
          - createTable:
              tableName: hierarchical_unit
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_hierarchical_unit
                    name: id
                    type: int
                - column:
                    name: institution_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: type_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: alias
                    type: text
                    constraints:
                      nullable: false
                - column:
                    name: hierarchical_unit_id_to_report
                    type: int
                - column:
                    name: clinical_specialty_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime
          - addForeignKeyConstraint:
              baseColumnNames: institution_id
              baseTableName: hierarchical_unit
              constraintName: FK_hierarchical_unit_institution_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: institution
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: type_id
              baseTableName: hierarchical_unit
              constraintName: FK_hierarchical_unit_type_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: hierarchical_unit_type
              validate: true
    
    - changeSet:
        id: audit_type-createTable
        comment: Create table audit_type
        author: mvalin
        changes:
          - createTable:
              tableName: audit_type
              columns:
                - column:
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_audit_type
                    name: id
                    type: smallint
                - column:
                    constraints:
                      nullable: false
                    name: description
                    type: varchar(30)
    - changeSet:
        id: audit_type-metadata
        comment: Set data of audit_types
        author: mvalin
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                INSERT INTO audit_type (id,description) VALUES (1,'Sin Auditar');
                INSERT INTO audit_type (id,description) VALUES (2,'Pendiente de Auditoria');
                INSERT INTO audit_type (id,description) VALUES (3,'Auditado');

    - changeSet:
        id: add-audit_type-column-patient-table
        author: mvalin
        changes:
          - addColumn:
              tableName: patient
              columns:
                - column:
                    constraints:
                      nullable: false
                      references: audit_type(id)
                      foreignKeyName: FK_patient_audit_type_id
                    name: audit_type_id
                    type: smallint
                    defaultValue: 1

    - changeSet:
        id: set-audit-type
        comment: Set audit_type on patient
        author: mvalin
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                UPDATE patient
                SET audit_type_id =
                CASE
                    WHEN to_audit = false
                    THEN 1
                    ELSE 2
                END

    - changeSet:
        id: drop-to_audit-column-patient-table
        comment: Drop to_audit column on patient table
        author: mvalin
        changes:
          - dropColumn:
              columnName: to_audit
              tableName: patient

    - changeSet:
        id: change-orchestrator-add_column
        author: amurrie
        changes:
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: attemps_number
                    type: int
                    defaultValue: 3
                    constraints:
                      nullable: false
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: execution_start_time
                    type: time
                    defaultValue: '22:00:00'
                    constraints:
                      nullable: false
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: execution_end_time
                    type: time
                    defaultValue: '06:00:00'
                    constraints:
                      nullable: false
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: weight_size
                    type: float
                    defaultValue: '0.01'
                    constraints:
                      nullable: false
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: weight_days
                    type: float
                    defaultValue: '0.3'
                    constraints:
                      nullable: false
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: weight_priority
                    type: float
                    defaultValue: '0.2'
                    constraints:
                      nullable: false
          - addColumn:
              tableName: orchestrator
              columns:
                - column:
                    name: number_to_move
                    type: int
                    defaultValue: 10
                    constraints:
                      nullable: false

    - changeSet:
        id: move_studies-createTable
        comment: Create table move_studies
        author: amurrie
        changes:
          - createTable:
              tableName: move_studies
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_move_studies
                    name: id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: appointment_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: orchestrator_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: image_id
                    type: varchar(80)
                - column:
                    constraints:
                      nullable: true
                    name: size_image
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: pac_server_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: priority
                    type: int
                - column:
                    constraints:
                      nullable: true
                    name: result
                    type: varchar(150)
                - column:
                    constraints:
                      nullable: false
                    name: move_date
                    type: datetime
                - column:
                    constraints:
                      nullable: false
                    name: priority_max
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: attemps_number
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: status
                    type: varchar(40)

          - addForeignKeyConstraint:
              baseColumnNames: appointment_id
              baseTableName: move_studies
              constraintName: FK_move_studies_appointment_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: appointment
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: orchestrator_id
              baseTableName: move_studies
              constraintName: FK_move_studies_orchestrator_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: orchestrator
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: pac_server_id
              baseTableName: move_studies
              constraintName: FK_move_studies_pac_server_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: pac_server
              validate: true

    - changeSet:
        id: appointment_order_image-alterTable
        comment: Alter table appointment_order_image
        author: jvaldez
        changes:
          - addColumn:
              tableName: appointment_order_image
              columns:
                - column:
                    name: document_id
                    type: bigint
          - addForeignKeyConstraint:
              baseColumnNames: document_id
              baseTableName: appointment_order_image
              constraintName: FK_appointment_order_image_report_document_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: document
              validate: true
    
    - changeSet:
        id: report_snomed_concepts-createTable
        comment: Create table report_snomed_concepts
        author: jvaldez
        changes:
          - createTable:
              tableName: report_snomed_concepts
              columns:
                - column:
                    constraints:
                      nullable: false
                    name: document_id
                    type: bigint
                - column:
                    constraints:
                      nullable: false
                    name: snomed_id
                    type: int
          - addPrimaryKey:
              clustered: true
              columnNames: document_id, snomed_id
              constraintName: PK_report_snomed_concepts
              tableName: report_snomed_concepts
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: document_id
              baseTableName: report_snomed_concepts
              constraintName: FK_report_snomed_concepts_document_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: document
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: snomed_id
              baseTableName: report_snomed_concepts
              constraintName: FK_report_snomed_concepts_snomed_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: snomed
              validate: true
