                    name: old_patient_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                      references: patient(id)
                      foreignKeyName: FK_merged_patient_item_new_patient
                    name: new_patient_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: created_by
