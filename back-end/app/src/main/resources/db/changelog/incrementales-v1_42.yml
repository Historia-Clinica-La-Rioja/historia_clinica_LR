databaseChangeLog: 
    - logicalFilePath: incrementales-v1_42 

    - changeSet:
        id: holiday-createTable
        comment: Create table holiday
        author: fsimaro
        changes:
          - createTable:
              tableName: holiday
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_holiday
                    name: id
                    type: int
                - column:
                    name: date
                    type: date
                    constraints:
                      nullable: false
                - column:
                    constraints:
                      nullable: false
                    name: description
                    type: text
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: boolean
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime

    - changeSet:
        id: addColumn-destination_institution_id-reference
        comment: Add column destination_institution_id to reference table
        author: bchacon
        changes:
          - addColumn:
              tableName: reference
              columns:
                - column:
                    name: destination_institution_id
                    type: int
          - addForeignKeyConstraint:
              baseColumnNames: destination_institution_id
              baseTableName: reference
              constraintName: FK_reference_destination_institution_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: institution
              validate: true