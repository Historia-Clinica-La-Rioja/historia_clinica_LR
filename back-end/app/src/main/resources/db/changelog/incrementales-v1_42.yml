databaseChangeLog: 
    - logicalFilePath: incrementales-v1_42 

    - changeSet:
        id: holiday-createTable
        comment: Create table holiday
        author: fsimaro
        changes:
          - createTable:
              tableName: holiday
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_holiday
                    name: id
                    type: int
                - column:
                    name: date
                    type: date
                    constraints:
                      nullable: false
                - column:
                    constraints:
                      nullable: false
                    name: description
                    type: text
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: boolean
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime