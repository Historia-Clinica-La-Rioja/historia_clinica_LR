databaseChangeLog: 
    - logicalFilePath: incrementales-v2_12

    - changeSet:
        id: addColumn-observations-diagnostic_report
        author: fdemuguruza
        changes:
          - addColumn:
              tableName: diagnostic_report
              columns:
                - column:
                    name: observations
                    type: text

    - changeSet:
        id: add-without-triage-triage-category
        author: mmalyvarni
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                INSERT INTO triage_category (id, name, description, color_name, color_code) VALUES (6, 'Sin triage', 'Sin definir', 'Gris', '#E6E6E6');

    - changeSet:
        id: addColumn-auditable_columns-reference
        author: mromero
        changes:
          - addColumn:
              tableName: reference
              columns:
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: '-1'
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: '-1'
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime

    - changeSet:
        id: addColumn-date-cipres_encounter
        comment: Add column date to table cipres_encounter
        author: bchacon
        changes:
          - addColumn:
              tableName: cipres_encounter
              columns:
                - column:
                    name: date
                    type: date
                    

    - changeSet:
        id: addColumn-bahra_code-city
        author: bchacon
        comment: Add column bahra_code to table city
        changes:
          - addColumn:
              tableName: city
              columns:
                - column:
                    name: bahra_code
                    type: varchar

