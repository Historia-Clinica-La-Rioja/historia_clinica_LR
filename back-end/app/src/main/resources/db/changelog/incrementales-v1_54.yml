databaseChangeLog: 
    - logicalFilePath: incrementales-v1_54

    - changeSet:
        id: snomed_relationship-createTable
        comment: Create table snomed_relationship
        author: mvenere
        changes:
          - createTable:
              tableName: snomed_relationship
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_snomed_relationship
                    name: id
                    type: bigint
                - column:
                    name: snomed_id
                    type: varchar(20)
                - column:
                    name: effective_time
                    type: date
                - column:
                    name: active
                    type: smallint
                - column:
                    name: module_id
                    type: varchar(20)
                - column:
                    name: source_id
                    type: varchar(20)
                - column:
                    name: destination_id
                    type: varchar(20)
                - column:
                    name: relationship_group
                    type: varchar(20)
                - column:
                    name: type_id
                    type: varchar(20)
                - column:
                    name: characteristic_type_id
                    type: varchar(20)
                - column:
                    name: modifier_id
                    type: varchar(20)

    - changeSet:
        id: createIndexAppointmentId-appointment_assn
        author: mvnere
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_appointment_assn_appointment_id" ON appointment_assn (appointment_id);

    - changeSet:
        id: createIndexMedicalCoverageId-patient_medical_coverage
        author: mvenere
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_patient_medical_coverage_medical_coverage_id" ON patient_medical_coverage (medical_coverage_id);

    - changeSet:
        id: createIndexChangedStateDate-historic_appointment_state
        author: mvenere
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_historic_appointment_state_changed_state_date" ON historic_appointment_state (changed_state_date DESC);

    - changeSet:
        id: createIndexPatientId-outpatient_consultation
        author: mvenere
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_outpatient_consultation_patient_id" ON outpatient_consultation(patient_id);

    - changeSet:
        id: createIndexDocumentId_document_health_condition
        author: mvenere
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_document_health_condition_document_id" ON document_health_condition(document_id);

    - changeSet:
        id: createIndexHealthConditionId_document_health_condition
        author: mvenere
        dbms: postgresql
        changes:
          - sql:
              sql: |-
                CREATE INDEX IF NOT EXISTS "IDX_document_health_condition_health_condition_id" ON document_health_condition(health_condition_id);


    - changeSet:
        id: external_cause_type-createTable
        author: fsimaro
        changes:
          - createTable:
              tableName: external_cause_type
              columns:
                - column:
                    name: id
                    type: varchar(20)
                    constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: PK_external_cause_type
                - column:
                    name: description
                    type: varchar(100)
                    constraints:
                      nullable: false

    - changeSet:
        id: external_cause_type-metadata
        author: fsimaro
        changes:
          - sql:
              sql: |-
                INSERT INTO external_cause_type VALUES ('55566008', 'Accidente');
                INSERT INTO external_cause_type VALUES ('276853009', 'Lesión autoinfligida');
                INSERT INTO external_cause_type VALUES ('61372001', 'Agresión');
                INSERT INTO external_cause_type VALUES ('00000001', 'Se ignora');

    - changeSet:
        id: external_cause-createTable
        author: fsimaro
        changes:
          - createTable:
              tableName: external_cause
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_external_cause
                    name: id
                    type: int
                - column:
                    name: external_cause_type_id
                    type: varchar(20)
                - column:
                    name: event_location
                    type: smallint
                - column:
                    name: snomed_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: created_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: updated_by
                    type: int
                    defaultValue: -1
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: datetime
                    defaultValueDate: ${date.now}
                - column:
                    constraints:
                      nullable: false
                    name: deleted
                    type: BOOLEAN
                    defaultValue: ${boolean.false}
                - column:
                    name: deleted_by
                    type: int
                - column:
                    name: deleted_on
                    type: datetime

    - changeSet:
        id: document_external_cause-createTable
        author: fsimaro
        changes:
          - createTable:
              tableName: document_external_cause
              columns:
                - column:
                    constraints:
                      nullable: false
                    name: external_cause_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: document_id
                    type: bigint
          - addPrimaryKey:
              clustered: true
              columnNames: document_id, external_cause_id
              constraintName: PK_document_external_cause
              tableName: document_external_cause
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: document_id
              baseTableName: document_external_cause
              constraintName: FK_document_external_cause_document_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: document
              validate: true
          - addForeignKeyConstraint:
              baseColumnNames: external_cause_id
              baseTableName: document_external_cause
              constraintName: FK_document_external_cause_external_cause_id
              onDelete: NO ACTION
              onUpdate: NO ACTION
              referencedColumnNames: id
              referencedTableName: external_cause
              validate: true