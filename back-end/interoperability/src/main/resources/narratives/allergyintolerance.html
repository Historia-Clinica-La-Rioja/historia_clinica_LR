<div xmlns="http://www.w3.org/1999/xhtml">
    <table>
        <caption>Resumen de Alergias e intolerancias</caption>
        <tr>
            <th scope="col">Descripción</th>
            <th scope="col">Tipo</th>
            <th scope="col">Categoría</th>
            <th scope="col">Criticalidad</th>
            <th scope="col">Fecha</th>
            <th scope="col">Reacción</th>
        </tr>
        <tbody>
        <tr>
            <td th:narrative="${resource.code}"></td>
            <td th:text="${resource.type}"></td>
            <td>
                <th:block th:if="${not resource.category.empty}" th:text="${resource.category[0]}"></th:block>
            </td>
            <td th:text="${resource.criticality}"></td>
            <td th:narrative="${resource.onset}"></td>
            <td>
                <th:block th:if="${not resource.reaction.empty}" th:text="${resource.reaction[0].description}"></th:block>
            </td>
        </tr>
        </tbody>
    </table>
</div>
