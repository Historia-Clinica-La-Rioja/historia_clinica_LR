<div xmlns="http://www.w3.org/1999/xhtml">
    <p><b>Generated Narrative with Details</b></p>
    <p><b>id: </b><span th:utext="*{resource.id}"></span></p>
    <p><b>identifier: </b><span th:utext="*{resource.identifier[0].value}"></span></p>
    <p><b>active: </b><span th:utext="*{resource.active}"></span></p>
    <p><b>name: </b><span th:utext="*{resource.name}"></span></p>
    <p th:if="${resource.hasTelecom()}">
        <b>telecom: </b>ph:<span th:utext="*{resource.telecom.get(0).value}"></span>
    </p>
    <div th:if="${not resource.address.empty}">
        <p th:narrative="${resource.address[0]}"><b>address: </b></p>
    </div>
</div>
