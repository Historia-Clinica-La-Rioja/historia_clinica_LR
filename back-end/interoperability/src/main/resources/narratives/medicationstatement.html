<div xmlns="http://www.w3.org/1999/xhtml">
    <table>
        <thead>
        <tr>
            <td>Medicaci√≥n</td>
            <td>Forma</td>
            <td>Dosis</td>
            <td>Ruta</td>
            <td>Estado</td>
            <td>Periodo</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:narrative="${resource.medication}"></td>
            <td>
                <th:block th:if="${not resource.dosage.empty} and ${not resource.dosage[0].doseAndRate.empty}" th:text="${resource.dosage[0].doseAndRate[0].dose.unit}"></th:block>
            </td>
            <td>
                <th:block th:if="${not resource.dosage.empty} and ${not resource.dosage[0].doseAndRate.empty}" th:text="${resource.dosage[0].doseAndRate[0].dose.value}"></th:block>
            </td>
            <td>
                <th:block th:if="${not resource.dosage.empty} and ${not resource.dosage[0].route.coding.empty}" th:text="${resource.dosage[0].route.coding.display}"></th:block>
            </td>
            <td><th:block th:if="${not resource.statusElement.empty}" th:text="${resource.statusElement.value}"></th:block></td>
            <td th:if="${resource.effectivePeriod != null}" th:text="${resource.effectivePeriod.start}"></td>
        </tr>
        </tbody>
    </table>
</div>
