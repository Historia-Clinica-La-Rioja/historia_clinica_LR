<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/consent_document_footer.html :: consent_document_footer_styles"></th:block>
    <th:block th:include="fragments/consent_document_header.html :: consent_document_header_styles"></th:block>

    <style>
        .header-space {
            height: 400px;
        }

        .footer-space {
            height: 175px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: lightgrey;
        }

        @page {
            size: A4;
            margin: 1cm;
        }

        table {
            -fs-table-paginate: paginate;
        }
    </style>
</head>
<body>
    <table>
        <thead><tr><td>
            <div class="header-space">
                <th:block th:include="fragments/consent_document_header.html :: consent_document_header"></th:block>
            </div>
        </td></tr></thead>
        <tbody><tr><td>
            <div class="content" th:utext="${richBody}"></div>
        </td></tr></tbody>
        <tfoot><tr><td>
            <div class="footer-space">&nbsp;</div>
        </td></tr></tfoot>
    </table>
    <th:block th:include="fragments/consent_document_footer.html :: consent_document_footer"></th:block>
</body>
</html>
