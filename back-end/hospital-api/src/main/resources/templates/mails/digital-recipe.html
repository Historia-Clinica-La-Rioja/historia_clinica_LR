<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body>
    <p>Esta receta corresponde a:</p>
    <p th:if="${args.patient}">
        <strong>Paciente:</strong>
        <span th:text="${args.patient.person.completeName(args.selfPerceivedFF)}">Juan Perez</span>
    </p>


    <p th:if="${args.patient != null && args.patient.identificationNumber != null}">
        <strong th:text="${args.patient.identificationType + ': '}">:</strong>
        <span th:text="${args.patient.identificationNumber}">99.999.999</span>
    </p>

    <p th:if="${args.recipeIdWithDomain}">
        <strong>Número de receta:</strong>
        <span th:text="${args.recipeIdWithDomain}">1058</span>
    </p>
    <p>
        Presentá esta receta junto con tu <strong>documento</strong> en cualquier farmacia de tu provincia.
    </p>
    <strong>
        ¡Gracias por utilizar la Receta Electrónica!
    </strong>

</body>
</html>
